<div class="header">
  <div class="cp-wrapper cp-wrapper--outer">
    <div class="row">
      <div class="col-xs-12">
        <div class="header__breadcrumb" *ngIf="data.crumbs.url">
          <a
            [routerLink]="data.crumbs.url"
            class="text-muted">
            <i class="material-icons">arrow_back</i>
            {{ data.crumbs.label }}
          </a>
        </div>
        <p
          class="header__title text-truncate">
          {{ data.heading | cpI18n }}
        </p>
        <p
          class="header__sub-title"
          *ngIf="data.subheading">
          {{ data.subheading | cpI18n }}
        </p>
        <em *ngIf="data.em">{{ data.em | cpI18n }}</em>
      </div>
    </div>

    <div class="row" *ngIf="data.children.length">
      <div class="col-xs-12">
        <ul class="header__nav">
          <li
            routerLinkActive="active"
            *ngFor="let page of data.children"
            [routerLinkActiveOptions]="{exact: page.hasParams ? false : true}">
            <span class="promote-badge" *ngIf="page.new">new</span>
            <a
              [routerLink]="[page.url]">{{ page.label | cpI18n }}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
