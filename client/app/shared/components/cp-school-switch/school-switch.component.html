<ul class="switch no-scroll-bar">
  <li class="switch__item no-hover" *ngIf="schools.length > 1">
    <a
      href="#"
      class="switch__item"
      *ngIf="isSchoolPanel"
      (click)="onGoToSchools($event)">
      <i class="material-icons float-left">chevron_left</i><span>Back</span>
    </a>
    <a href="#" *ngIf="!isSchoolPanel" (click)="onGoToSchools($event)">
      <span>{{ 'change_school' | cpI18n }}</span>
      <i class="material-icons float-right">chevron_right</i>
    </a>
  </li>

  <div class="switch__left" *ngIf="!isSchoolPanel">
    <li
      (click)="close.emit()"
      class="switch__item"
      [class.isFirstItem]="schools.length === 1">
      <a
        [routerLink]="['/settings/team/' + session.g.get('user').id + '/edit']" [queryParams]="{profile: true}">
        {{ 'profile' | cpI18n }}
    </a>
    </li>

    <li
      class="switch__item"
      (click)="close.emit()">
      <a
        [href]="helpDeskUrl"
        (click)="trackEvent(amplitudeEvents.visited_help_desk)"
        target="_blank">{{ 'help_desk' | cpI18n }}</a>
    </li>

    <li
      class="switch__item"
      (click)="close.emit()"
      *ngIf="canManageAdmins">
      <a [routerLink]="['/settings/team']">{{ 'team_settings' | cpI18n }}</a>
    </li>
    <li
      class="switch__item"
      (click)="close.emit()">
      <a [routerLink]="['/account/change-password']">{{ 'change_password' | cpI18n }}</a>
    </li>
    <li
      class="switch__item"
      (click)="close.emit()">
      <a
        (click)="trackEvent(amplitudeEvents.logged_out)"
        [routerLink]="['/logout']">{{ 'logout' | cpI18n }}</a>
    </li>
  </div>

  <div class="switch__right" *ngIf="isSchoolPanel">
    <li
      *ngFor="let school of schools"
      class="switch__item switch__school switch__school--current">
      <a
        href="#"
        (click)="onSwitchSchool($event, school)"
        (click)="trackEvent(amplitudeEvents.changed_school)">
      <div class="row">
        <div class="col-10">
          <div
            *ngIf="school.app_logo_url !== ''"
            class="switch__school__thumb"
            [ngStyle]="{'background-image': 'url(' + school.app_logo_url + ')'}">
          </div>
          <div
            *ngIf="school.app_logo_url === ''"
            class="switch__school__thumb"
            [ngStyle]="{'background-image': 'url(' + defaultImage + ')'}">
          </div>
          <div class="switch__school__name text-truncate">
            {{ school.name }}
          </div>
        </div>
        <div class="col-2">
          <div class="switch__school__default">
            <span class="float-right" *ngIf="selectedSchool.id === school.id">
              <i class="material-icons">check</i>
            </span>
          </div>
        </div>
      </div>
      </a>
    </li>
  </div>
</ul>
