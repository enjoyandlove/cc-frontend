<div class="row">
  <div class="col-xs-4">
    <ng-container class="typeahead">
      <div
        class="typeahead__input-wrapper input">
        <div
          (click)="input.focus()"
          class="typeahead__input-wrapper__padding">
          <cp-chip
            [chip]="chip"
            class="typeahead__input-wrapper__chip"
            [icon]="chipOptions.icon"
            [withClose]="chipOptions.close"
            [withAvatar]="chipOptions.avatar"
            *ngFor="let chip of state.selected"
            (handleClose)="onHandleRemove($event)">
          </cp-chip>
          <input
            #input
            autofocus
            type="text"
            class="typeahead__input-wrapper__input">
        </div>
      </div>

      <ul
        *ngIf="suggestions.length"
        class="typeahead__list">
        <li
          class="typeahead__item"
          (click)="onHandleClick(suggestion)"
          *ngFor="let suggestion of suggestions">
          {{ suggestion.label }}
        </li>
      </ul>
    </ng-container>
  </div>
</div>
