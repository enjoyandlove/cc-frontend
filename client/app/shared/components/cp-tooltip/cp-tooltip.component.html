<ng-template #tooltipTemplate><div [innerHtml]="content"></div></ng-template>
<button 
  type="button" 
  [outsideClick]="true"
  [triggers]="triggers"  
  [placement]="placement"
  [popover]="tooltipTemplate"
  class="cpbtn cpbtn--link">
  <ng-container *ngIf="toolTipContent.text">{{toolTipContent.text}}</ng-container>
  <i class="material-icons" *ngIf="!toolTipContent.text">info_outline</i>
</button>
