<span
  data-container="body"
  data-toggle="popover"
  data-placement="bottom"
  class="text-muted with-tooltip pop"
  data-html="true"
  [attr.data-content]="content">
  <i class="material-icons" *ngIf="!toolTipContent.text">info_outline</i>
  <span *ngIf="toolTipContent.text" class="cpbtn cpbtn--link">{{ toolTipContent.text }}</span>
</span>
