<div class="cpmodal">
  <div class="cpmodal__header">
    <div class="row">
      <div class="col-12 text-center">
        <span><strong class="js_title">{{ modalTitle }}</strong></span>

        <span
          (click)="resetModal()"
          class="float-right hover cpmodal__header__close">
          &times;
        </span>
      </div>
    </div>
  </div>

  <div class="cpmodal__body">
    <div class="row">
      <div class="col-12">
        <p class="text-center js_body">
          {{ modalBody }}
        </p>
      </div>
    </div>
  </div>

  <div class="cpmodal__footer">
    <div class="row justify-content-end">
      <div class="col-6 text-right">
        <button
          type="button"
          (click)="resetModal()"
          class="cpbtn cpbtn--cancel js_cancel_button">
          {{ 'cancel' | cpI18n }}
        </button>

        <button
          type="button"
          (click)="onDeleteClick()"
          class="cpbtn cpbtn--danger js_delete_button">
          {{ 'delete' | cpI18n }}
        </button>
      </div>
    </div>
  </div>
</div>
