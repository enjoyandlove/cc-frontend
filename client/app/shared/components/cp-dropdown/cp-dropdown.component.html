<div class="cpbtn-group">
  <button
    type="button"
    aria-haspopup="true"
    aria-expanded="false"
    data-toggle="dropdown"
    [class.cpbtn--cancel--error]="isRequiredError"
    class="cpbtn cpbtn--cancel dropdown-toggle text-truncate">
    {{ selectedItem ? selectedItem.label : items[0].label }}
    <i class="material-icons">arrow_drop_down</i>
  </button>
  <ul class="dropdown-menu" *ngIf="items.length > 1">
    <li
      (click)="onClick(item)"
      *ngFor="let item of items">
      <span [class.isLabel]="item.heading">{{ item.label }}</span>
    </li>
  </ul>
</div>
