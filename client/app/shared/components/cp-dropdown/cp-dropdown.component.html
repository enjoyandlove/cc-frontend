<div class="cpbtn-group">
  <button
    type="button"
    aria-haspopup="true"
    aria-expanded="false"
    data-toggle="dropdown"
    class="cpbtn cpbtn--default dropdown-toggle">
    {{ selected ? selected.label : items[0].label }} <span>&#10094;</span>
  </button>
  <ul class="dropdown-menu">
    <li
      (click)="selected = item"
      *ngFor="let item of items"
      (click)="itemSelected.emit(item)">
      {{ item.label }}
    </li>
  </ul>
</div>
