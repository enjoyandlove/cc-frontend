<div class="dropdown">
  <div class="dropdown__wrapper" data-toggle="dropdown">
    <span class="dropdown__button text-truncate">
      {{ selected ? selected.label : 'Click Me' }}
    </span>
    <span class="dropdown__icon">
      Icon
    </span>
  </div>
  <ul class="dropdown-menu">
    <li
      (click)="selected = item"
      (click)="itemSelected.emit(item)"
      *ngFor="let item of dummyContent">
      {{ item.label }}
    </li>
  </ul>
</div>
