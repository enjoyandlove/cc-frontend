<div
  class="resource-banner__banner img-responsive img-rounded"
  [ngStyle]="{ 'background' : 'linear-gradient(rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.15)), url(' + resourceBanner.image + ')' }">
  <div class="resource-banner__meta">
    <p class="resource-banner__title text-truncate">{{ resourceBanner.heading }}</p>
    <p *ngIf="resourceBanner.subheading">{{ resourceBanner.subheading }}</p>
  </div>
</div>
