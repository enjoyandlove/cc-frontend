 <div class="bar" *ngIf="snack.body">
  <div class="cp-wrapper cp-wrapper--outer">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <div [class]="['bar--wrapper ' + snack.class]">
          <p>
            <span class="material-icons bar--wrapper--icon">check</span>
            {{ snack.body }}
            <span
              (click)="doClose()"
              *ngIf="!snack.autoClose"
              class="material-icons bar--wrapper--close pull-right hover">
              close
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
