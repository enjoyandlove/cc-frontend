<nav>
  <div class="cp-wrapper cp-wrapper--outer">
    <div class="row">
      <div class="col-xs-12">
        <div class="avatar pull-left">
          <a [routerLink]="['/dashboard']">
            <img
              [src]="logo"
              alt="Control Panel"
              class="img-rounded img-fit-cover">
          </a>
        </div>
        <ul class="nav__links pull-left">
          <li
            *ngIf="manageHomePage"
            [class.active]="isManageActiveRoute">
            <a [routerLink]="['/manage/' + manageHomePage]">{{ 'manage' | cpI18n }}</a>
          </li>
          <li
            *ngIf="canNotify"
            routerLinkActive="active">
            <a [routerLink]="['/notify']">{{ 'notify' | cpI18n }}</a>
          </li>
          <li
            routerLinkActive="active">
            <a [routerLink]="[canAssess ? '/assess' : '/demo/assess']">{{ 'assess' | cpI18n }}</a>
          </li>
          <li
            *ngIf="canCustomise"
            routerLinkActive="active">
            <a [routerLink]="['/customise']">{{ 'customise' | cpI18n }}</a>
          </li>
          <li
            *ngIf="canAudience"
            routerLinkActive="active">
            <a [routerLink]="['/audience']">{{ 'audience' | cpI18n }}</a>
          </li>
        </ul>

        <div
          class="nav__school pull-right noselect">
          <div class="row" data-toggle="dropdown">
            <div 
              class="col-xs-10 no-left-padding no-right-padding">
              <div
                *ngIf="school.app_logo_url !== ''"
                class="nav__school__thumb pull-left img-rounded"
                [ngStyle]="{'background-image': 'url(' + school.app_logo_url + ')'}">
              </div>
              <div
                *ngIf="school.app_logo_url === ''"
                class="nav__school__thumb pull-left img-rounded"
                [ngStyle]="{'background-image': 'url( ' + defaultImage + ')'}">
              </div>
              <div class="nav__school__user text-truncate">
                <span>{{ user.firstname }}</span>
              </div>
              <div class="nav__school__name text-truncate">
                {{ school.name }}
              </div>
            </div>
            <div class="col-xs-2 no-left-padding text-right nav__school__arrow">
              <i class="material-icons pull-right">expand_more</i>
            </div>
          </div>
          <div class="nav__school--menu">
            <cp-school-switch></cp-school-switch>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
