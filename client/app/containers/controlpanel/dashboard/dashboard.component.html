<cp-page-header [data]="headerData"></cp-page-header>
<div class="cp-wrapper cp-wrapper--outer">
  <div class="row tile">
    <div class="col-12">
      <cp-dashboard-date-picker
        [state]="currentDate"
        (dateChange)="onDateChange($event)">
      </cp-dashboard-date-picker>
    </div>
  </div>

  <div class="row tile">
    <div class="col-12">
      <div class="cp-card">
        <cp-dashboard-downloads-registration
          [dates]="currentDate"
          (ready)="downloadsTile$.next($event)">
        </cp-dashboard-downloads-registration>
      </div>
    </div>
  </div>

  <div class="row tile">
    <div class="col-6">
      <div class="cp-card">
        <cp-dashboard-general-information
          [dates]="currentDate"
          (ready)="generalInfoTile$.next($event)">
        </cp-dashboard-general-information>
      </div>
    </div>
  </div>

  <div class="row tile" *ngIf="canAssess">
    <div class="col-6">
      <div class="cp-card">
        <cp-dashboard-top-events
          [dates]="currentDate"
          (ready)="topEventsTile$.next($event)">
        </cp-dashboard-top-events>
      </div>
    </div>
    <div class="col-6">
      <div class="cp-card">
        <cp-dashboard-top-services
          [dates]="currentDate"
          (ready)="topServicesTile$.next($event)">
        </cp-dashboard-top-services>
      </div>
    </div>
  </div>

  <div class="row tile">
    <div class="col-6" *ngIf="canAssess">
      <div class="cp-card">
        <cp-dashboard-assessment
          [dates]="currentDate"
          (ready)="assessmentTile$.next($event)">
        </cp-dashboard-assessment>
      </div>
    </div>
    <div class="col-6">
      <div class="cp-card">
        <cp-dashboard-social-activity
          [dates]="currentDate"
          (ready)="socialActivityTile$.next($event)">
        </cp-dashboard-social-activity>
      </div>
    </div>
  </div>

  <div class="row tile">
    <div class="col-6">
      <div class="cp-card">
        <cp-dashboard-campus-tile
          [dates]="currentDate"
          (ready)="campusTileTile$.next($event)">
        </cp-dashboard-campus-tile>
      </div>
    </div>
    <div class="col-6" *ngIf="canViewClub">
      <div class="cp-card">
        <cp-dashboard-top-clubs
          [dates]="currentDate"
          (ready)="topClubsTile$.next($event)">
        </cp-dashboard-top-clubs>
      </div>
    </div>
  </div>

  <div class="row tile">
    <div class="col-6">
      <div class="cp-card">
      <cp-dashboard-integrations
        (ready)="integrationsTile$.next($event)">
      </cp-dashboard-integrations>
    </div>
    </div>
  </div>
</div>
