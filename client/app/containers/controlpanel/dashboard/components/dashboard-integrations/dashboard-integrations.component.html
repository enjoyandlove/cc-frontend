<ng-container [ngSwitch]="loading">
  <cp-spinner *ngSwitchCase="true"></cp-spinner>

  <div class="tile" *ngSwitchCase="false">
    <div class="row">
      <div class="col-xs-12">
        <p class="tile--title">{{ 'dashboard_integrations_title' | cpI18n }}</p>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 tile--item">
        <div class="row">
          <div class="col-xs-9 tile--stat">
            <p>{{ 'dashboard_integrations_sso' | cpI18n }}</p>
          </div>
          <div class="col-xs-2 text-right tile--badge pull-right active">Yes</div>
        </div>
      </div>
      <div class="col-xs-12 tile--item">
        <div class="row">
          <div class="col-xs-9 tile--stat">
            <p>{{ 'dashboard_integrations_courses' | cpI18n }}</p>
          </div>
          <div class="col-xs-2 text-right tile--badge pull-right disable">No</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 tile--item">
        <div class="row">
          <div class="col-xs-9 tile--stat">
            <p>{{ 'dashboard_assessment_student' | cpI18n }}</p>
          </div>
          <div class="col-xs-2 text-right tile--badge pull-right active">Yes</div>
        </div>
      </div>
      <div class="col-xs-12 tile--item">
        <div class="row">
          <div class="col-xs-9 tile--stat">
            <p>{{ 'dashboard_assessment_lms' | cpI18n }}</p>
          </div>
          <div class="col-xs-2 text-right tile--badge pull-right disable">No</div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
