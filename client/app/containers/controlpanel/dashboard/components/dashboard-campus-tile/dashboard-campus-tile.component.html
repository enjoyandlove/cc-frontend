<ng-container [ngSwitch]="loading">
    <cp-spinner *ngSwitchCase="true"></cp-spinner>

    <div class="tile" *ngSwitchCase="false">
      <div class="row">
        <div class="col-7">
          <p class="tile--title">{{ 'dashboard_campus_tile_title' | cpI18n }}</p>
        </div>
        <div class="col-5">
          <cp-dashboard-experience-menu
            [personas]="personas"
            paramName="c_activity_exp_id"
            [selectedPersona]="selectedPersona">
          </cp-dashboard-experience-menu>
        </div>
      </div>

      <div class="row dashboard-table">
        <div class="col-12">
          <ng-container *ngIf="!items.length">
            <p class="dashboard-table--no-results text-center">{{ 'dashboard_no_data_found' | cpI18n }}</p>
          </ng-container>
          <ng-container *ngIf="items.length">
            <div class="row dashboard-table--header">
              <div class="col-1">
                <p>#</p>
              </div>
              <div class="col-8 no-left-padding">
                <p>{{ 'title' | cpI18n }}</p>
              </div>
              <div class="col-3 no-left-padding text-right">
                <p>{{ 'clicks' | cpI18n }}</p>
              </div>
            </div>
            <div class="row" *ngFor="let item of items; index as index last as last">
              <div class="col-12">
                <div class="dashboard-table--item" [class.isLast]="last">
                  <div class="row">
                    <div class="col-1 no-right-padding">
                      <p class="ranking">{{ index + 1 }}</p>
                    </div>
                    <div class="col-8 no-left-padding text-truncate">
                      <ng-container *ngIf="item.img_url !== '' && item.color === ''">
                        <img class="avatar rounded" [src]="item.img_url">
                      </ng-container>
                      <ng-container *ngIf="item.img_url !== '' && item.color !== ''">
                          <img class="avatar rounded" [src]="item.img_url">
                      </ng-container>
                      <ng-container *ngIf="item.img_url === ''">
                          <img class="avatar rounded" [src]="defaultImage">
                      </ng-container>
                      <p
                        [attr.title]="item.name"
                        class="title text-truncate">
                        {{ item.name }}
                      </p>
                    </div>
                    <div class="col-3 no-left-padding text-right">
                      <p class="semi-bold">{{ item.clicks | cpStatsFormatter }} ({{ item.clicks_average }}%)</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </ng-container>
