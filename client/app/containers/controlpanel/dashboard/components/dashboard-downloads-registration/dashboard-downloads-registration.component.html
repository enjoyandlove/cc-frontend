<ng-container [ngSwitch]="loading">
  <cp-spinner *ngSwitchCase="true"></cp-spinner>
  <ng-container *ngSwitchCase="false">
    <div class="row">
      <div class="col-xs-12">
        <p class="title">{{ 'dashboard_downloads_title' | cpI18n }}</p>
      </div>
    </div>

    <cp-dashboard-downloads-chart
      [data]="chartData">
    </cp-dashboard-downloads-chart>

    <div class="row">
      <div class="col-xs-12">
        <div class="legend">
          <span class="legend--downloads">
            {{ downloads }} {{ 'downloads' | cpI18n }}
          </span>
          <span class="legend--registrations">
            {{ registrations }} {{ 'registrations' | cpI18n }}
          </span>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>
