<ng-container [ngSwitch]="loading">
    <cp-spinner *ngSwitchCase="true"></cp-spinner>

    <div class="tile" *ngSwitchCase="false">
      <div class="row">
        <div class="col-xs-12">
          <p class="tile--title">{{ 'dashboard_assessment_title' | cpI18n }}</p>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-9 tile--stat">
          <p>{{ 'dashboard_assessment_event_checkins' | cpI18n }}</p>
        </div>
        <div class="col-xs-3 text-right tile--chip">123</div>
      </div>

      <div class="row">
        <div class="col-xs-9 tile--stat">
          <p>{{ 'dashboard_assessment_service_checkins' | cpI18n }}</p>
        </div>
        <div class="col-xs-3 text-right tile--chip">78</div>
      </div>

      <div class="row">
        <div class="col-xs-9 tile--stat">
          <p>{{ 'dashboard_assessment_feedback_rate' | cpI18n }}</p>
        </div>
        <div class="col-xs-3 text-right tile--chip">123%</div>
      </div>

      <div class="row">
        <div class="col-xs-9 tile--stat">
          <p>{{ 'dashboard_assessment_student_feedback' | cpI18n }}</p>
        </div>
        <div class="col-xs-3 text-right tile--chip">78</div>
      </div>
    </div>
  </ng-container>
