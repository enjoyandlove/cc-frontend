<div class="row">
  <div class="col-12 text-truncate">
    <div class="input__wrapper">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <input
          #inputEl
          type="text"
          formControlName="name"
          [class.invalid]="state.invalid" />
        <cp-working class="input__spinner" *ngIf="state.saving"></cp-working>
      </form>
    </div>
  </div>
</div>
