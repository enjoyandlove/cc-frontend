<div class="row form-group" *ngIf="!hideTypeSelector">
  <div class="col-6">
    <label>{{ 't_personas_tile_modal_create_label_type' | cpI18n }}</label>
    <cp-dropdown
      [items]="contentTypes"
      [selectedItem]="selectedItem"
      (selected)="onContentTypeChange($event)">
    </cp-dropdown>
  </div>
</div>

<div class="row" *ngIf="state.resource">
  <div class="col-12">
    <label>{{ 't_personas_tile_modal_create_resource_type' | cpI18n }}</label>
    <cp-personas-resource-types
      [resource]="form.value"
      (linkUrl)="onLinkUrlChange($event)"
      (selected)="onResourceTypeSelected($event)">
    </cp-personas-resource-types>
  </div>
</div>

<div class="row" *ngIf="state.resourceList">
  <div class="col-12">
    <label>{{ 't_personas_tile_create_type_resource_resource_list' | cpI18n }}</label>
    <cp-personas-resource-list-of-list
      (resourceAdded)="onResourceTypeSelected($event)"
      [selectedIds]="form.controls['link_params'].value ? form.controls['link_params'].value.ids : null">
    </cp-personas-resource-list-of-list>
  </div>
</div>
