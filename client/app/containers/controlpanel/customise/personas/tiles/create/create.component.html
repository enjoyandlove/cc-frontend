<div class="cpmodal">
  <div class="cpmodal__header">
    <div class="row">
      <div class="col-12 text-center">
        <span>
          <strong>{{ 't_personas_create_tile_modal_title' | cpI18n }}</strong>
        </span>
        <span
          (click)="doReset()"
          data-dismiss="modal"
          class="float-right hover cpmodal__header__close">
          &times;
        </span>
      </div>
    </div>
  </div>

  <div class="cpmodal__body">
    <div class="row">
      <div class="col-12">
        <cp-personas-tile-form 
          [campusLinkForm]="campusLinkForm"
          [campusGuideTileForm]="campusGuideTileForm"
          [uploadButtonId]="guide.id || 'temporary_tile'"
          (campusLinkFormChange)="onCampusLinkFormChange($event)"
          (campusGuideTileFormChange)="onCampusGuideTileFormChange($event)">
        </cp-personas-tile-form>
      </div>
    </div>
  </div>

  <div class="cpmodal__footer">
    <div class="row justify-content-end">
      <div class="col-6 text-right">
        <button
          type="button"
          (click)="doReset()"
          data-dismiss="modal"
          class="cpbtn cpbtn--cancel">
          {{ 'cancel' | cpI18n }}
        </button>

        <cp-button
          [props]="buttonData"
          (buttonClick)="onSubmit()">
        </cp-button>
      </div>
    </div>
  </div>
</div>
