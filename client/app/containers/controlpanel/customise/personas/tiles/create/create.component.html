<div class="cpmodal">
  <div class="cpmodal__header">
    <div class="row">
      <div class="col-12 text-center">
        <span><strong>{{ 't_personas_create_tile_modal_title' | cpI18n }}</strong></span>

        <span
          data-dismiss="modal"
          class="float-right hover cpmodal__header__close">
          &times;
        </span>
      </div>
    </div>
  </div>

  <div class="cpmodal__body">
    <div class="row">
      <div class="col-12">
        <p class="title">{{ 't_personas_tile_modal_create_appearance' | cpI18n }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        image here
      </div>
      <div class="col-8">
        name, color
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <p class="title">{{ 't_personas_tile_modal_create_content' | cpI18n }}</p>

        <div class="row">
          <div class="col-12">
            <label>{{ 't_personas_tile_modal_create_label_type' | cpI18n }}</label>
            <cp-dropdown 
              [items]="contentTypes"
              (selected)="onContentTypeChange($event)">
            </cp-dropdown>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <label>{{ 't_personas_tile_modal_create_label_resources' | cpI18n }}</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="cpmodal__footer">
    <div class="row justify-content-end">
      <div class="col-6 text-right">
        <button
          type="button"
          class="cpbtn cpbtn--cancel"
          data-dismiss="modal">
          {{ 'cancel' | cpI18n }}
        </button>

        <cp-button
          [props]="buttonData"
          (buttonClick)="onSubmit()">
        </cp-button>
      </div>
    </div>
  </div>
</div>
