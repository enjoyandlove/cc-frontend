<div 
  class="row tile">
  <div class="col-12">
    <div 
      [class.backdrop]="!visible"
      [ngStyle]="{'border-bottom': '2px solid #' + color }">
      <div class="tile__image">
        <img 
          *ngIf="image"
          [alt]="name"
          class="img-fluid" 
          [src]="image">
      </div>
      <div class="tile__meta text-truncate">
        {{name}}
      </div>
    </div>
  </div>
</div>
