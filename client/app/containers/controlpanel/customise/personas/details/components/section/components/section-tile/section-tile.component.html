<div class="row">
  <div class="col-12">
    <div 
      class="tile"
      [class.hover]="hover"
      (mouseenter)="hover = true"
      (mouseleave)="hover = false"
      [class.backdrop]="hover || !visible">
      <div class="tile__hover">
        <cp-personas-section-tile-hover
          [visible]="visible"
          [defaultTile]="defaultTile"
          (editClick)="editClick.emit()"
          (deleteClick)="deleteClick.emit()"
          (toggleVisibility)="toggleVisibility.emit(tile.visibility_status)">
        </cp-personas-section-tile-hover>
      </div>
      <div class="tile__original">
        <div 
          [ngStyle]="{'border-bottom': '2px solid #' + tile.color }">
          <div class="tile__image">
            <img 
              [alt]="tile.name"
              class="img-fluid" 
              [src]="tile.img_url">
          </div>
          <div class="tile__meta text-truncate">
            {{tile.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
