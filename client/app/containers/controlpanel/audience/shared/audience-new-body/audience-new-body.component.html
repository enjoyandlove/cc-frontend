<div class="audience">
  <div class="row">
    <div class="col-xs-6">
      <label>{{'audience_label_type' | cpI18n}}</label>
      <fieldset [disabled]="disableTypeSelection">
        <cp-dropdown 
          [items]="audienceTypes" 
          [selectedItem]="selectedType"
          (selected)="onTypeSelected($event)">
        </cp-dropdown>
      </fieldset>
    </div>
  </div>
  <div class="row content">
    <div class="col-xs-12">
      <cp-audience-custom 
        [message]="message"
        *ngIf="state.custom"
        [withChips]="withChips"
        (users)="onUsers($event)"
        [importButton]="importButton"
        (importClick)="importClick.emit()">
      </cp-audience-custom>

      <cp-audience-dynamic 
        [audience]="audience"
        *ngIf="state.dynamic"
        (filters)="onFilters($event)">
      </cp-audience-dynamic>
    </div>
  </div>
</div>
