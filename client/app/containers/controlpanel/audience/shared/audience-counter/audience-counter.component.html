<div class="counter text-right">
  <ng-container [ngSwitch]="loading">
    <cp-working *ngSwitchCase="true"></cp-working>
    <ng-container *ngSwitchCase="false">
      <span *ngIf="message">
        <i class="material-icons">group</i> {{ message }}
      </span>
    </ng-container>
  </ng-container>
</div>
