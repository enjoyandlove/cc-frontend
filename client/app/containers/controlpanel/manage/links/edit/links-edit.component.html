<div class="cpmodal" *ngIf="link">
  <div class="cpmodal__header">
    <div class="row">
      <div class="col-xs-12 text-center">
        <span i18n><strong>{{ 'links_edit_modal_title' | cpI18n }}</strong></span>

        <span
          data-dismiss="modal"
          (click)="resetModal()"
          class="pull-right hover cpmodal__header__close">
          &times;
        </span>
      </div>
    </div>
  </div>

  <div class="cpmodal__body">
    <form [formGroup]="form">
      <div class="row form-group">
        <div class="col-xs-6 no-right-padding">
          <label i18n>{{ 'links_edit_modal_title' | cpI18n }}</label>
          <input
            type="text"
            class="form-control"
            formControlName="name">
        </div>
        <div class="col-xs-6">
          <label i18n>{{ 'links_label_link_url' | cpI18n }}</label>
          <input
            type="text"
            class="form-control"
            formControlName="link_url"
            placeholder="https://www.example.com">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-8 no-right-padding">
          <label i18n>{{ 'link_label_description' | cpI18n }} ({{ 'optional' | cpI18n }})</label>
          <textarea
            class="form-control"
            formControlName="description">
          </textarea>
        </div>
        <div class="col-xs-4">
          <label i18n>{{ 'link_label_link_banner' | cpI18n  }}</label>
          <div
            *ngIf="form.controls['img_url'].value"
            class="banner__wrapper banner__wrapper--with-image"
            [ngStyle]="{'background-image': 'url(' + form.controls['img_url'].value + ')'}">
            <button
              type="submit"
              class="material-icons"
              (click)="handleDeleteImage()">close</button>
          </div>

          <div
            class="banner__wrapper text-center"
            *ngIf="!form.controls['img_url'].value">
            <cp-upload-button
              class="banner__wrapper__button"
              buttonClass="cpbtn cpbtn--link"
              [buttonText]="cpI18n.translate('upload_picture')"
              (fileUpload)="onFileUpload($event)">
            </cp-upload-button>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="imageError">
        <div class="col-xs-12 text-center">
          <label class="error">{{ imageError }}</label>
        </div>
      </div>
    </form>
  </div>

  <div class="cpmodal__footer">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-6 text-right">
        <button
          type="button"
          data-dismiss="modal"
          (click)="resetModal()"
          class="cpbtn cpbtn--cancel" i18n>
          {{ 'cancel' | cpI18n }}
        </button>

        <button
          type="button"
          (click)="doSubmit()"
          [disabled]="!form.valid"
          class="cpbtn cpbtn--primary"i18n>
          {{ 'save' | cpI18n }}
        </button>
      </div>
    </div>
  </div>
</div>
