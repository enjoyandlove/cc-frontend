<div class="margin-bottom">
  <form [formGroup]="diningForm">
    <cp-two-columns>
      <div layout-left-column>
        <cp-card>
          <div class="row">
            <div class="col-12">
              <p class="title">{{ 't_dining_dining_details' | cpI18n }}</p>
              <cp-location-form
                [formErrors]="formErrors"
                [categories$]="categories$"
                [locationForm]="diningForm">
              </cp-location-form>
            </div>
          </div>
        </cp-card>
      </div>

      <div layout-right-column>
        <cp-card>
          <div class="row">
            <div class="col-12">
              <p class="title">{{ 't_dining_hours' | cpI18n }}</p>
              <span class="float-right">
                <cp-switch
                  cpTarget="switch"
                  [id]="openingHours"
                  [isChecked]="openingHours"
                  (toggle)="openingHours = !openingHours">
                </cp-switch>
              </span>
            </div>

            <div class="col-12 margin-top">
              <cp-dining-opening-hours-form
                *ngIf="openingHours"
                [formErrors]="formErrors"
                [diningForm]="diningForm">
              </cp-dining-opening-hours-form>
            </div>
          </div>
        </cp-card>
      </div>
    </cp-two-columns>

    <div class="footer">
      <cp-form-fixed-footer
        (submitClick)="doSubmit()"
        (cancelClick)="onCancel()"
        [submitButtonDisabled]="buttonDisabled">
      </cp-form-fixed-footer>
    </div>
  </form>
</div>
