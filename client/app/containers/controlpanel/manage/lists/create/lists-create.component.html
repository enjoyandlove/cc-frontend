<div class="cpmodal">
  <div class="cpmodal__header">
    <div class="row">
      <div class="col-xs-12 text-center">
        <span i18n><strong>{{ 'lists_create_modal_title' | cpI18n }}</strong></span>

        <span
          data-dismiss="modal"
          (click)="resetModal()"
          class="pull-right hover cpmodal__header__close">
          &times;
        </span>
      </div>
    </div>
  </div>

  <div class="cpmodal__body">
    <div class="row">
      <div class="col-xs-12">
        <form [formGroup]="form">
          <div class="form-group">
            <label i18n>{{ 'lists_label_list_name' | cpI18n }}</label>
            <input
              type="text"
              class="form-control"
              placeholder="Add a short, clear name"
              formControlName="name">
          </div>

          <div class="form-group">
            <label i18n>{{ 'lists_label_list_description' | cpI18n }}</label>
            <input
              type="text"
              class="form-control"
              formControlName="description">
          </div>

          <div class="form-group">
            <label i18n>{{ 'users' | cpI18n }}</label>
            <div class="row">
              <div class="col-xs-12">

                <div class="cpInput" *ngIf="!state.isPristine">
                  <cp-chip
                    [chip]="chip"
                    [props]="chipOptions"
                    *ngFor="let chip of users"
                    class="typeahead__input-wrapper__chip">
                  </cp-chip>
                </div>

                <cp-typeahead
                  [props]="typeAheadOpts"
                  *ngIf="state.isPristine"
                  (query)="onSearch($event)"
                  (selection)="onTypeAheadChange($event)">
                </cp-typeahead>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="cpmodal__footer">
    <div class="row">
      <div class="col-xs-12 text-right">
        <label class="error" *ngIf="isError">
          {{ errorMessage }}
        </label>
        <button
          type="button"
          data-dismiss="modal"
          (click)="resetModal()"
          class="cpbtn cpbtn--cancel" i18n>
          {{ 'cancel' | cpI18n }}
        </button>

        <button
          type="button"
          (click)="doSubmit()"
          [disabled]="!isFormValid"
          class="cpbtn cpbtn--primary"i18n>
          {{ 'save' | cpI18n }}
        </button>
      </div>
    </div>
  </div>
</div>
