<div class="cp-card actions col-xs-12">
  <div class="row">
    <cp-searchbox
      (query)="onUpdateState($event, 'query')"
      class="col-xs-3">
    </cp-searchbox>

    <div class="col-xs-2">
      <cp-dropdown
        [items]="clubFilter"
        (selected)="onUpdateState($event.action, 'type')">
      </cp-dropdown>
    </div>

    <div class="col-xs-3 pull-right text-right" *ngIf="canWriteSchoolWide">
      <a
        [routerLink]="['create']" i18n
        class="cpbtn cpbtn--primary cpbtn--square-right no-right-padding">
        {{ 'clubs_button_create' | cpI18n }}
      </a>
      <div
        class="cpbtn cpbtn--square-left cpbtn--no-padding cpbtn--primary no-left-padding hover action-dropdown">
        <i class="material-icons" data-toggle="dropdown">expand_more</i>
        <ul class="dropdown-menu dropdown-menu-right text-left">
          <li data-toggle="modal" data-target="#excelClubssModal" i18n>{{ 'import_from_csv' | cpI18n }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<cp-modal
  modalId="excelClubssModal">
  <cp-clubs-excel-modal></cp-clubs-excel-modal>
</cp-modal>
