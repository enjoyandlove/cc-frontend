<div class="row">
  <div class="col-xs-12">
    <div class="cp-card">
      <div class="row">
        <div class="col-xs-3">
          <cp-searchbox (query)="onSearch($event)"></cp-searchbox>
        </div>
        <div class="col-xs-3 float-right">
          <button
            type="button"
            *ngIf="!limitedAdmin"
            (click)="create.emit()"
            class="cpbtn cpbtn--primary float-right" i18n>
            {{ 'clubs_member_button_create' | cpI18n }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
