<div class="cpmodal">
  <div class="cpmodal__header">
    <div class="row">
      <div class="col-xs-12 text-center">
        <span i18n><strong>{{ 'clubs_member_create_modal_title' | cpI18n }}</strong></span>

        <span
          (click)="doReset()"
          data-dismiss="modal"
          class="pull-right hover cpmodal__header__close">
          &times;
        </span>
      </div>
    </div>
  </div>

  <div class="cpmodal__body">
    <div class="row">
      <div class="col-xs-12">
        <form [formGroup]="form">
          <div class="form-group dropdown">
            <label i18n>{{ 'clubs_member_label_name' | cpI18n }}</label>

            <input
              #input
              type="text"
              class="form-control">

              <ul class="membersBox" *ngIf="members.length">
                <li
                  class="list-as-anchor"
                  (click)="onMemberSelected(member)"
                  *ngFor="let member of members">
                  {{ member.label }}
                </li>
              </ul>

          </div>
          <div class="row form-group">
            <div class="col-xs-6">
              <label i18n>{{ 'clubs_label_member_type' | cpI18n }}</label>
              <cp-dropdown
                [items]="memberTypes"
                [reset]="reset$"
                (selected)="onTypeChange($event.action)">
              </cp-dropdown>
            </div>
            <div class="col-xs-6"
              *ngIf="form.controls['member_type'].value === isExecutive">
              <label i18n>{{ 'clubs_label_executive_position' | cpI18n }}</label>
              <input
                type="text"
                class="form-control"
                formControlName="position">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="cpmodal__footer">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-6 text-right">
        <button
          type="button"
          (click)="doReset()"
          class="cpbtn cpbtn--cancel"
          data-dismiss="modal" i18n>
          {{ 'cancel' | cpI18n }}
        </button>

        <cp-button
          [props]="buttonData"
          (buttonClick)="onSave()">
        </cp-button>
      </div>
    </div>
  </div>
</div>
