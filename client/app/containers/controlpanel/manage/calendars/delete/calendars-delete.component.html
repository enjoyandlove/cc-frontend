<div class="cpmodal">
    <div class="cpmodal__header">
      <div class="row">
        <div class="col-xs-12 text-center">
          <span i18n><strong>{{ 'calendars_delete_modal_title' | cpI18n }}</strong></span>

          <span
            data-dismiss="modal"
            class="float-right hover cpmodal__header__close">
            &times;
          </span>
        </div>
      </div>
    </div>

    <div class="cpmodal__body">
      <div class="row">
        <div class="col-xs-12">
          <p class="text-center" i18n>
            {{ 'calendars_delete_modal_body' | cpI18n:calendar.name }}
          </p>
        </div>
      </div>
    </div>

    <div class="cpmodal__footer">
      <div class="row">
        <div class="col-xs-6 col-xs-offset-6 text-right">
          <button
            type="button"
            class="cpbtn cpbtn--cancel"
            data-dismiss="modal" i18n>
            {{ 'cancel' | cpI18n }}
          </button>

          <cp-button
            [props]="buttonData"
            (buttonClick)="onDelete()">
          </cp-button>
        </div>
      </div>
    </div>
  </div>
