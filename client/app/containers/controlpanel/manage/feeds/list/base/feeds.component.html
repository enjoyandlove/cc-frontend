<ng-container [ngSwitch]="loading">
  <div class="row">
    <div class="col-8 col-offset-2">
      <cp-feed-filters
        [clubId]="clubId"
        [orientationId]="orientationId"
        [selectedItem]="selectedItem"
        (doFilter)="onDoFilter($event)">
      </cp-feed-filters>

      <cp-feed-input-box
        [clubId]="clubId"
        [orientationId]="orientationId"
        [isCampusWallView]="isCampusWallView$"
        [disablePost]="state.currentView ? state.currentView.postingMemberType === disablePost : false"
        (created)="onCreated($event)">
      </cp-feed-input-box>

      <cp-spinner *ngSwitchCase="true"></cp-spinner>

      <ng-container *ngSwitchCase="false">
        <cp-feed-item
          [feed]="feed"
          (moved)="fetch()"
          [clubId]="clubId"
          (deleted)="onDeleted($event)"
          [orientationId]="orientationId"
          *ngFor="let feed of state.feeds"
          [isCampusWallView]="isCampusWallView$"
          [isFilteredByRemovedPosts]="isFilteredByRemovedPosts$"
          (filterByCategory)="onFilterByCategory($event)">
        </cp-feed-item>

        <cp-no-content
          class="no-content"
          *ngIf="!state.feeds.length"
          noContentText="No Posts found...">
        </cp-no-content>

        <div class="row">
          <div class="col-12">
            <cp-pagination
              [pageNext]="pageNext"
              [pagePrev]="pagePrev"
              [pageNumber]="pageNumber"
              (next)="onPaginationNext()"
              (previous)="onPaginationPrevious()">
            </cp-pagination>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</ng-container>
