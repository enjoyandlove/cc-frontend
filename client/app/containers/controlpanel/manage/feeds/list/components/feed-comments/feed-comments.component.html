<div [ngSwitch]="loading">
  <cp-spinner *ngSwitchCase="true"></cp-spinner>

  <div *ngSwitchCase="false" class="comments">
    <cp-feed-comment
      [last]="last"
      [comment]="comment"
      [replyView]="isReplyView"
      [clubId]="clubId"
      [athleticId]="athleticId"
      [orientationId]="orientationId"
      [wallCategory]="feed.channelName"
      (deleted)="onDeletedComment($event)"
      [isCampusWallView]="isCampusWallView"
      *ngFor="let comment of state.comments; let last = last">
    </cp-feed-comment>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <cp-feed-input-box
      [clubId]="clubId"
      [threadId]="feed.id"
      [athleticId]="athleticId"
      [postType]="feed.post_type"
      [replyView]="isReplyView"
      [orientationId]="orientationId"
      [wallCategory]="feed.channelName"
      [isCampusWallView]="isCampusWallView"
      (created)="onReplied()">
    </cp-feed-input-box>
  </div>
</div>
