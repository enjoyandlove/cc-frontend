<div class="row">
  <div class="col-12">
    <div class="cp-card">

      <div class="row justify-content-between">
        <div class="col-10">
          <div class="row">
            <div class="col-4" *ngIf="campusWallView">
              <cp-dropdown
                [items]="walls$ | async"
                (selected)="onFilterSelected($event, 'wall_type')">
              </cp-dropdown>
            </div>

            <div class="col-4 no-left-padding" *ngIf="campusWallView">
              <fieldset [disabled]="state.wall_type !== 1">
                <cp-dropdown
                  [items]="channels$ | async"
                  [selectedItem]="selectedItem"
                  (selected)="onFilterSelected($event, 'post_types')">
                </cp-dropdown>
              </fieldset>
            </div>

            <div [class]="[!campusWallView ? 'col-4' : 'col-4 no-left-padding']">
              <cp-dropdown
                [items]="posts"
                (selected)="onFlaggedOrRemoved($event.action)">
              </cp-dropdown>
            </div>
          </div>
        </div>
        <div class="col-2 no-left-padding">
          <div class="row no-gutters text-center">
            <div class="col-6" *ngIf="!hideIntegrations">
              <a
                cpTracker
                [eventData]="eventData"
                routerLink="integrations"
                class="cpbtn cpbtn--cancel">
                <i class="material-icons">link</i>
              </a>
            </div>
            <div
              class="col-6"
              [ngClass]="[hideIntegrations ? 'offset-6' : '']">
              <button
                type="button"
                class="cpbtn cpbtn--cancel"
                data-toggle="modal" data-target="#settingsModal">
                <i class="material-icons">settings</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<cp-modal modalId="settingsModal">
  <cp-feed-settings-modal
    [groupId]="groupId"
    [groupType]="groupType"
    [isCampusWallView]="isCampusWallView"
    (updateWallSettings)="onUpdateWallSettings($event)">
  </cp-feed-settings-modal>
</cp-modal>
