<div
  class="pull-left avatar avatar--small"
  [ngStyle]="{'background-image': 'url(' + feed.avatar_thumb + ')'}">
</div>
<div class="feed__meta pull-left">
  <span class="name">
    {{ feed.display_name }}
  </span>
  <span class="email" *ngIf="feed.email && feed.email !== ''">
    ({{ feed.email }})
  </span>
  <span *ngIf="!isComment && feed.channelName">
    <span class="text-muted" i18n>
      posted in
    </span>
    <span class="cpbtn cpbtn--link-dark cpbtn--no-hover">
      {{ feed.channelName }}
    </span>
  </span>
  <br>
  <span class="text-muted">
    {{ feed.added_time | cpDatePipe: FORMAT }}
  </span>
</div>
