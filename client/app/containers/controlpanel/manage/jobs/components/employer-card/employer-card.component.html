<div class="cp-card">
  <p class="title">{{ 'jobs_employer_details' | cpI18n }}</p>
  <div class="row margin-top">
    <div class="col-xs-12">
      <cp-tabs (tabClick)="onTabClick($event)">
        <cp-tab id="existing" [title]="existingEmployerTitle">
          <div class="col-xs-6">
            <div class="form-group">
              <cp-employer-selector
                [form]="form">
              </cp-employer-selector>
            </div>
          </div>
        </cp-tab>
        <cp-tab id="new" [title]="newEmployerTitle">
          <cp-employer-form
            [employerForm]="employerForm">
          </cp-employer-form>
        </cp-tab>
      </cp-tabs>
    </div>
  </div>
</div>
