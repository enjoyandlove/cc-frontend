<div class="row">
  <div class="col-xs-12">
    <cp-deals-action-box
      (search)="onSearch($event)"
      (listAction)="doFilter($event)">
    </cp-deals-action-box>
  </div>
</div>

<div [ngSwitch]="loading">
  <cp-spinner *ngSwitchCase="true"></cp-spinner>

  <div *ngSwitchCase="false">
    <cp-no-content
      class="no-content"
      [noContentText]="cpI18n.translate('deals_no_results_found')">
    </cp-no-content>

  </div>
</div>
