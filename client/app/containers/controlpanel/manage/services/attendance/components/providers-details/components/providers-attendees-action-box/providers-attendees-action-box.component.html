<div class="row">
  <div class="col-12">
    <div class="cp-card actions">
      <div class="row">
        <div class="col-3">
          <cp-searchbox (query)=onSearch($event)></cp-searchbox>
        </div>
        <div class="col-4">
          <cp-range-picker
            [class]="'cancel'"
            [clearable]="true"
            [icon]="'date_range'"
            [iconPositionLeft]="true"
            (rangeChange)="onDateChange($event)">
          </cp-range-picker>
        </div>
        <div class="col-5 text-right">
          <button
            (click)="onDownload()"
            [disabled]="!noAttendees"
            class="cpbtn cpbtn--secondary margin-right">
            {{ 'services_button_download_attendance_data' | cpI18n }}
          </button>

          <button
            (click)="onAddCheckIn()"
            class="cpbtn cpbtn--primary no-right-padding cpbtn--square-right">
            {{ 't_events_assessment_add_check_in' | cpI18n }}
          </button>
          <div class="cpbtn cpbtn--square-left cpbtn--no-padding cpbtn--primary no-left-padding hover action-dropdown">
            <i class="material-icons" data-toggle="dropdown">expand_more</i>
            <ul class="dropdown-menu dropdown-menu-right text-left action-dropdown-list">
              <li>
                <a
                  cpTracker
                  target="_blank"
                  [eventData]="eventData"
                  [queryParams]="{source:'service'}"
                  [routerLink]="['/cb/checkin/s/' + provider.encrypted_campus_service_id + '/' + provider.encrypted_id]">
                  {{ 't_services_assessment_web_checkin_page' | cpI18n }}
                </a>
              </li>
              <li
                (click)="onEnableDisableQR()"
                class="list-as-anchor"> {{ qrLabel }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
