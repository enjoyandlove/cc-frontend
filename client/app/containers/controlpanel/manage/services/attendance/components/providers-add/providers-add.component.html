<div class="cpmodal">
  <div class="cpmodal__header">
    <div class="row">
      <div class="col-xs-12 text-center">
        <span i18n><strong>{{ 'services_provider_label_add_service_provider' | cpI18n }}</strong></span>

        <span
          (click)="doReset()"
          data-dismiss="modal"
          class="pull-right hover cpmodal__header__close">
          &times;
        </span>
      </div>
    </div>
  </div>

  <div class="cpmodal__body">
    <div class="row">
      <div class="col-xs-12">
        <form [formGroup]="form">
          <div class="row form-group">
            <div class="col-xs-6">
              <label i18n>{{ 'name' | cpI18n }}</label>
              <input
                type="text"
                class="form-control"
                formControlName="provider_name"
                [class.error]="formErrors && form.controls.name.hasError('required')">
            </div>
            <div class="col-xs-6">
              <label i18n>{{ 'email' | cpI18n }}</label>
              <input
                type="text"
                class="form-control"
                formControlName="email"
                [class.error]="formErrors && form.controls.email.hasError('required')">
            </div>
          </div>

          <div class="row form-group" *ngIf="serviceAcceptsFeedback">
            <div class="col-xs-12">
              <label i18n>{{ 'services_provider_label_default_question' | cpI18n }}</label>
              <input
                type="text"
                class="form-control"
                formControlName="custom_basic_feedback_label">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="cpmodal__footer">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-6 text-right">
        <button
          type="button"
          (click)="doReset()"
          class="cpbtn cpbtn--cancel"
          data-dismiss="modal" i18n>
          {{ 'cancel' | cpI18n }}
        </button>

        <button
          type="button"
          (click)="onSubmit()"
          [disabled]="!form.valid"
          class="cpbtn cpbtn--primary"i18n>
          {{ 'save' | cpI18n }}
        </button>
      </div>
    </div>
  </div>
</div>
