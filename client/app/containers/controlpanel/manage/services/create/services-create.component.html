<div class="row margin-bottom">
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit(form.value)">
    <div class="col-xs-6">
      <div class="cp-card">
        <div class="row">
          <div class="col-xs-12">
            <p class="title" i18n>Service Banner</p>
            <div class="margin-top row">
              <cp-image-upload
                description="Upload a picture for your service"
                [required]="formError && form.controls['logo_url'].hasError('required')"
                (uploaded)="form.controls.logo_url.setValue($event)">
              </cp-image-upload>
            </div>
          </div>
        </div>

        <div class="row margin-top">
          <div class="col-xs-12">
            <p class="title" i18n>Service Details</p>
            <div class="form-group margin-top">
              <label i18n>Service Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="name"
                placeholder="Add a short, clear name"
                [class.error]="formError && form.controls['name'].hasError('required')">
            </div>

            <div class="row form-group">
              <div class="col-xs-6">
                <label i18n>Select Category</label>
                <cp-dropdown
                  [items]="categories$ | async"
                  (selected)="form.controls['category'].setValue($event.action)"
                  [isRequiredError]="formError && form.controls['category'].hasError('required')">
                </cp-dropdown>
              </div>
            </div>

            <div class="row form-group">
              <div class="col-xs-6">
                <label i18n>Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="phone">
              </div>
            </div>

            <div class="row form-group">
              <div class="col-xs-6">
                <label i18n>Email</label>
                <input
                  type="email"
                  class="form-control"
                  formControlName="email">
              </div>
            </div>

            <div class="row form-group">
              <div class="col-xs-6">
                <label i18n>Website</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="website">
              </div>
            </div>

            <div class="form-group form-group">
              <label i18n>Service Description (Optional)</label>
              <textarea
                formControlName="description"
                placeholder="Tell people more about the service">
              </textarea>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <label i18n>Location (Optional)</label>
                <div class="row form-group">
                  <div class="col-xs-12">
                    <cp-place-autocomplete
                      placeHolder="Address..."
                      (placeChange)="onPlaceChanged($event)">
                    </cp-place-autocomplete>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-xs-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Building"
                      formControlName="location">
                  </div>

                  <div class="col-xs-6">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Room"
                        formControlName="room_data">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row form-group">
              <div class="col-xs-12">
                <div class="maps">
                  <cp-maps [center]="mapCenter"></cp-maps>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xs-6">
      <div class="cp-card">
        <div class="row">
          <div class="col-xs-8">
            <p class="title" i18n>Service Assessment</p>
          </div>
          <div class="col-xs-4 pull-right">
            <span class="pull-right">
              <cp-switch
                [id]="attendance"
                (toggle)="attendance = !attendance"
                (toggle)="onToggleAttendance($event)">
              </cp-switch>
            </span>
          </div>
        </div>
        <ng-container *ngIf="attendance">
          <div class="row">
            <div class="col-xs-6">
              <label i18n>Enable Service Feedback</label>
              <cp-dropdown
                [items]="feedbackOptions"
                (selected)="onSelectedFeedback($event)">
              </cp-dropdown>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </form>
</div>

<div class="form-footer">
  <div class="cp-wrapper cp-wrapper--outer">
    <div class="row">
      <div class="col-xs-12">
        <div class="text-right">
          <label class="error" *ngIf="formError" i18n>
              <span>&#x26A0;</span> Please fill out the marked fields
          </label>
          <a [routerLink]="['/manage/services']"
            class="cpbtn cpbtn--tall cpbtn--cancel" i18n>
            Cancel
          </a>
          <button
            type="submit"
            (click)="onSubmit()"
            [disabled]="!form.valid"
            class="cpbtn cpbtn--tall cpbtn--primary" i18n>
            Create Service
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
