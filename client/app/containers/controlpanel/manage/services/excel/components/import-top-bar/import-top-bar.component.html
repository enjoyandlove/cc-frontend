<div class="row header">
  <div class="col-2 no-left-padding">
    <cp-checkbox
      class="checkbox float-left"
      (toggle)="checkAll.emit($event)">
    </cp-checkbox>
    <cp-upload-button
      buttonClass="cpbtn cpbtn--cancel"
      (fileUpload)="onFileUpload($event)"
      [buttonText]="cpI18n.translate('upload_picture')">
    </cp-upload-button>
  </div>

  <div class="col-2 no-left-padding">
    <cp-dropdown
      [items]="categories"
      (selected)="categoryChange.emit($event)">
    </cp-dropdown>
  </div>
