<div [ngSwitch]="loading$ | async">
  <cp-spinner *ngSwitchCase="true"></cp-spinner>

  <div *ngSwitchCase="false">
    <div class="row justify-content-center">
      <div class="col-8">
        <cp-locations-info-resource-banner
          [location]="location"
          (editClick)="onEditClick()"
          [resourceBanner]="resourceBanner">
        </cp-locations-info-resource-banner>

        <cp-locations-info-card
          [location]="location"
          [mapCenter]="mapCenter">
        </cp-locations-info-card>

        <cp-locations-meta-data
          *ngIf="hasMetaData"
          [location]="location">
        </cp-locations-meta-data>

        <cp-location-opening-hours
          [openingHours]="openingHours"
          *ngIf="location.schedule?.length">
        </cp-location-opening-hours>
      </div>
    </div>
  </div>
</div>
