<div class="cpmodal">
  <div class="cpmodal__header">
    <div class="row">
      <div class="col-12 text-center">
        <span><strong>{{ 'locations_create_modal_title' | cpI18n }}</strong></span>
        <span
          data-dismiss="modal"
          (click)="resetModal()"
          class="float-right hover cpmodal__header__close">
          &times;
        </span>
      </div>
    </div>
  </div>

  <div class="cpmodal__body">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="form-group">
            <div class="row">
              <div class="col-6">
                <label>{{ 'name' | cpI18n }}</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="name">
              </div>
              <div class="col-6">
                <label>{{ 'locations_label_acronym' | cpI18n }}</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="short_name">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <label>{{ 'address' | cpI18n }}</label>
              <div class="row form-group">
                <div class="col-12">
                  <cp-place-autocomplete
                    disableLocations
                    [newAddress]="newAddress"
                    (backToDefault)="onResetMap()"
                    (placeChange)="onPlaceChange($event)"
                    [defaultValue]="form.controls['address'].value">
                  </cp-place-autocomplete>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-12">
                <cp-maps
                  class="map"
                  [center]="mapCenter"
                  (mapSelection)="onMapSelection($event)">
                </cp-maps>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="cpmodal__footer">
    <div class="row justify-content-end">
      <div class="col-6 text-right">
        <button
          type="button"
          data-dismiss="modal"
          (click)="resetModal()"
          class="cpbtn cpbtn--cancel">
          {{ 'cancel' | cpI18n }}
        </button>

        <cp-button
          [props]="buttonData"
          (buttonClick)="doSubmit()">
        </cp-button>
      </div>
    </div>
  </div>
</div>
