<div class="margin-bottom">
  <form [formGroup]="location.form">
    <div class="row">
      <div class="col">
        <div class="cp-card">
          <div class="row">
            <div class="col-12">
              <p class="title">{{ 't_locations_location_details' | cpI18n }}</p>
              <cp-location-form
                [location]="location"
                [formErrors]="formErrors">
              </cp-location-form>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="cp-card">
          <div class="row">
            <div class="col-12">
              <p class="title">{{ 't_locations_opening_hours' | cpI18n }}</p>
              <span class="float-right">
                <cp-switch
                  [id]="openingHours"
                  [isChecked]="openingHours"
                  (toggle)="openingHours = !openingHours">
                </cp-switch>
              </span>
            </div>

            <div class="col-12 margin-top">
              <cp-location-opening-hours-form
                *ngIf="openingHours"
                [location]="location"
                [formErrors]="formErrors"
                [formChangedState]="formState"
                (formState)="onChangeFormState($event)">
              </cp-location-opening-hours-form>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <cp-form-fixed-footer
          (submitClick)="doSubmit()"
          (cancelClick)="onCancel()"
          [submitButtonDisabled]="buttonDisabled">
        </cp-form-fixed-footer>
      </div>
    </div>
  </form>
</div>
