<div class="margin-bottom" [ngSwitch]="loading">
  <cp-spinner *ngSwitchCase="true"></cp-spinner>

  <form [formGroup]="form" *ngSwitchCase="false">
    <div class="row">
      <div class="col">
        <div class="cp-card">
          <div class="row event-details">
            <div class="col-12">
              <p class="title">{{ 't_locations_location_details' | cpI18n }}</p>

              <div class="form-group">
                <label>{{ 'name' | cpI18n }}</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="name">
              </div>

              <div class="row form-group">
                <div class="col-6">
                  <label>{{ 'locations_label_acronym' | cpI18n }}</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="short_name">
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <label>{{ 'address' | cpI18n }}</label>
                  <div class="row form-group">
                    <div class="col-12">
                      <cp-place-autocomplete
                        disableLocations
                        [newAddress]="newAddress"
                        (backToDefault)="onResetMap()"
                        (placeChange)="onPlaceChange($event)"
                        [defaultValue]="form.controls['address'].value">
                      </cp-place-autocomplete>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <div class="col-12">
                    <cp-maps
                      class="map"
                      [center]="mapCenter"
                      (mapSelection)="onMapSelection($event)">
                    </cp-maps>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="cp-card">
          <div class="row">
            <div class="col-12">
              <p class="title">{{ 't_locations_opening_hours' | cpI18n }}</p>
              <span class="float-right">
                <cp-switch [id]="openingHours"></cp-switch>
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="cp-wrapper cp-wrapper--outer">
          <div class="col-12">
            <div class="row">
              <div class="col-12">
                <div class="text-right">
                  <!--<label class="error" *ngIf="formError">
                    <span>&#x26A0;</span>
                    {{ // isDateError ? dateErrorMessage : cpI18n.translate('error_fill_out_marked_fields') }}
                  </label>-->
                  <a [routerLink]="['../../']"
                     class="cpbtn cpbtn--cancel">
                    {{ 'cancel' | cpI18n }}
                  </a>
                  <cp-button
                    [props]="buttonData"
                    (buttonClick)="doSubmit()">
                  </cp-button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
