<form [formGroup]="location.form" class="form-horizontal">
  <div class="col-12">
    <div *ngFor="let openingHour of openingHours; let i = index">
      <div *ngFor="let item of openingHour.items">
        <div class="row">
          <div class="col-3">
            <label> {{ openingHour.label }}</label>
          </div>

        <div class="col-3">
          <cp-checkbox
            [labelRight]="false"
            [label]=" 't_open' | cpI18n"
            [isChecked]="openingHour.is_checked"
            (toggle)="onDayCheck($event, openingHour)">
          </cp-checkbox>
        </div>

          <div class="col-3">
            <label>{{ 't_to' | cpI18n }}</label>
            <cp-dropdown
              [items]="locationTiming"
              [selectedItem]="getSelectedTime(item.open)"
              (selected)="onTimeSelected($event, openingHour, 'open', i)">
            </cp-dropdown>
          </div>

          <div class="col-3">
            <label> {{ 't_from' | cpI18n }}</label>
            <cp-dropdown
              [items]="locationTiming"
              [selectedItem]="getSelectedTime(item.close)"
              (selected)="onTimeSelected($event, openingHour, 'close', i)">
            </cp-dropdown>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
