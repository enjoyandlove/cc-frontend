<form [formGroup]="locationForm">
  <div class="row form-group">
    <div class="col-12">
      <label>{{ 'category' | cpI18n }}</label>
      <cp-dropdown
        cpTarget="categories"
        [items]="categories$ | async"
        [selectedItem]="selectedCategory"
        (selected)="onSelectedCategory($event)"
        [isRequiredError]="formErrors && requiredControls.category.invalid">
      </cp-dropdown>
    </div>
  </div>

  <div class="form-group">
    <label>{{ 'name' | cpI18n }}</label>
    <input
      type="text"
      cpTarget="name"
      class="form-control"
      formControlName="name"
      [class.error]="formErrors && requiredControls.name.invalid">
  </div>

  <div class="row form-group">
    <div class="col-6">
      <label>{{ 'locations_label_acronym' | cpI18n }}</label>
      <input
        type="text"
        cpTarget="short_name"
        class="form-control"
        formControlName="short_name">
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <label>{{ 't_locations_photo' | cpI18n }}</label>
      <cp-image-upload
        class="col-12"
        cpTarget="image_url"
        [maxFileSize]="maxFileSize"
        (uploaded)="onUploadedImage($event)"
        [defaultImage]="locationForm.controls['image_url'].value">
      </cp-image-upload>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-12">
      <label>{{ 'address' | cpI18n }}</label>
      <cp-place-autocomplete
        cpTarget="address"
        disableLocations
        [newAddress]="newAddress"
        (backToDefault)="onResetMap()"
        (placeChange)="onPlaceChange($event)"
        [defaultValue]="locationForm.get('address').value">
      </cp-place-autocomplete>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-9">
      <div class="row">
        <div class="col-6">
          <label>{{ 't_latitude' | cpI18n }}</label>
          <input
            type="text"
            cpTarget="latitude"
            class="form-control"
            formControlName="latitude"
            [class.error]="requiredControls.latitude.dirty && requiredControls.latitude.invalid">
        </div>
        <div class="col-6">
          <label>{{ 't_longitude' | cpI18n }}</label>
          <input
            type="text"
            cpTarget="longitude"
            class="form-control"
            formControlName="longitude"
            [class.error]="requiredControls.longitude.dirty && requiredControls.longitude.invalid">
        </div>
      </div>
      <div
        class="row"
        *ngIf="requiredControls.latitude.dirty && requiredControls.latitude.invalid
           ||requiredControls.longitude.dirty && requiredControls.longitude.invalid">
        <div class="col-12">
          <label class="error">{{ 't_shared_invalid_cords' | cpI18n }}</label>
        </div>
      </div>
    </div>

    <div class="col-3">
      <div class="row">
        <div class="col-12">
          <button
            type="button"
            cpTarget="map_update"
            (click)="onUpdateMap()"
            class="cpbtn cpbtn--primary margin-top">
            {{ 't_shared_update_map' | cpI18n }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-12">
      <cp-maps
        class="map"
        [center]="mapCenter"
        (mapSelection)="onMapSelection($event)">
      </cp-maps>
    </div>
  </div>

  <div class="form-group">
    <label>{{ 'description' | cpI18n }}</label>
    <textarea
      cpTarget="description"
      formControlName="description">
    </textarea>
  </div>

  <div class="row form-group">
    <div class="col-6">
      <label>{{ 'phone' | cpI18n }}</label>
      <input
        type="text"
        cpTarget="phone"
        class="form-control"
        formControlName="phone">
    </div>

    <div class="col-6">
      <label>{{ 'email' | cpI18n }}</label>
      <input
        type="text"
        cpTarget="email"
        class="form-control"
        formControlName="email">
    </div>
  </div>

  <div class="row form-group" formArrayName="links">
    <div class="col-6" [formGroupName]="0">
      <label>{{ 't_locations_link_label' | cpI18n }}</label>
      <input
        type="text"
        cpTarget="label"
        class="form-control"
        formControlName="label">
    </div>

    <div class="col-6" [formGroupName]="0">
      <label>{{ 't_locations_link' | cpI18n }}</label>
      <input
        type="text"
        cpTarget="url"
        class="form-control"
        formControlName="url"
        placeholder="http://www.example.com">
    </div>
  </div>
</form>
