<div class="cpmodal">
  <div class="cpmodal__header">
    <div class="row">
      <div class="col-12 text-center">
        <span>
          <strong>
            {{ 't_shared_integration_create_form_modal_title' | cpI18n }}
          </strong>
        </span>
        <span
          data-dismiss="modal"
          (click)="resetModal()"
          class="float-right hover cpmodal__header__close">
          &times;
        </span>
      </div>
    </div>
  </div>

  <div class="cpmodal__body">
    <cp-integrations-form
      [integration]="integration">
    </cp-integrations-form>
  </div>

  <div class="cpmodal__footer">
    <div class="row justify-content-end">
      <div class="col-6 text-right">
        <button
          type="button"
          data-dismiss="modal"
          (click)="resetModal()"
          class="cpbtn cpbtn--cancel">
          {{ 'cancel' | cpI18n }}
        </button>

        <button
          type="button"
          (click)="doSubmit()"
          class="cpbtn cpbtn--primary"
          [disabled]="!integration.form.valid">
          {{ 'save' | cpI18n }}
        </button>
      </div>
    </div>
  </div>
</div>
