<div class="row margin-bottom" [ngSwitch]="isFormReady">
  <cp-spinner *ngSwitchCase="false"></cp-spinner>

  <form
    [formGroup]="form"
    *ngSwitchCase="true">
    <div class="col-xs-6">
      <div class="cp-card">
        <div class="row">
          <div class="col-xs-12">
            <p class="title" i18n>Event Banner</p>
            <div class="row margin-top">
              <cp-image-upload
                (uploaded)="onUploadedImage($event)"
                description="Upload a picture for your event"
                [defaultImage]="form.controls['poster_url'].value"
                [required]="formMissingFields && form.controls['poster_url'].hasError('required')">
              </cp-image-upload>
            </div>
          </div>
        </div>

        <div class="row event-details">
          <div class="col-xs-12">
            <p class="title" i18n>Event Details</p>
            <div class="form-group margin-top">
              <label i18n>Event Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="title"
                placeholder="Add a short, clear name"
                [class.error]="formMissingFields && form.controls['title'].hasError('required')">
            </div>

            <div class="row form-group" *ngIf="!isClub && !isService">
              <div class="col-xs-12">
                <label i18n>Select a Host</label>
                <cp-dropdown
                  [items]="stores"
                  [selectedItem]="originalHost"
                  (selected)="onSelectedHost($event)"
                  [isRequiredError]="formMissingFields && form.controls['store_id'].hasError('required')">
                </cp-dropdown>
              </div>
            </div>

            <div class="row form-group">
              <div class="col-xs-6">
                <label i18n>Start Date</label>
                <cp-datepicker
                  [options]="startdatePickerOpts"
                  [error]="formMissingFields && form.controls['start'].hasError('required')">
                </cp-datepicker>
              </div>
              <div class="col-xs-6">
                <label i18n>End Date</label>
                <cp-datepicker
                  [options]="enddatePickerOpts"
                  [error]="formMissingFields && form.controls['end'].hasError('required')">
                </cp-datepicker>
              </div>
            </div>

            <div class="form-group">
              <label i18n>Event Description</label>
              <textarea
                formControlName="description"
                placeholder="Tell people more about the event">
              </textarea>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <label i18n>Location</label>
                <div class="row form-group">
                  <div class="col-xs-12">
                    <cp-place-autocomplete
                      placeHolder="Address..."
                      (placeChange)="onPlaceChange($event)"
                      [defaultValue]="form.controls.address.value">
                    </cp-place-autocomplete>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-xs-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Building"
                      formControlName="location">
                  </div>

                  <div class="col-xs-6">
                     <input
                      type="text"
                      class="form-control"
                      placeholder="Room"
                      formControlName="room_data">
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <div class="maps">
                  <cp-maps [center]="mapCenter"></cp-maps>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xs-6">
      <div class="cp-card">
        <div class="row">
          <div class="col-xs-12">
            <p class="title" i18n>Assessment</p>
            <span class="pull-right">
              <cp-switch
                (toggle)="toggleEventAttendance($event)"
                [isChecked]="form.controls.event_attendance.value === 1 ? true : false">
              </cp-switch>
            </span>
          </div>
        </div>

        <div *ngIf="form.controls.event_attendance.value === 1">
          <div class="row margin-top">
            <div class="col-xs-6">
              <div class="form-group">
                <label i18n>Event Manager</label>
                <cp-dropdown
                  [items]="managers"
                  [selectedItem]="selectedManager"
                  (selected)="onSelectedManager($event)"
                  [isRequiredError]="formMissingFields && form.controls['event_manager_id'].hasError('required')">
                </cp-dropdown>
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label i18n>Attendance Manager (Optional)</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="example@mail.com"
                  formControlName="attendance_manager_email">
              </div>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-xs-6">
              <label i18n>Student Feedback</label>
              <cp-dropdown
                [items]="booleanOptions"
                [selectedItem]="originalAttnFeedback"
                (selected)="onEventFeedbackChange($event)"
                [isRequiredError]="formMissingFields && form.controls['event_feedback'].hasError('required')">
              </cp-dropdown>
            </div>
          </div>

          <div class="row form-group" *ngIf="form.controls['event_feedback'].value === 1">
            <div class="col-xs-12">
              <label i18n>Default Question</label>
              <input
                type="text"
                class="form-control"
                placeholder="How did you like the Event?"
                formControlName="custom_basic_feedback_label">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="cp-wrapper cp-wrapper--outer">
        <div class="col-xs-12">
          <div class="row">
            <div class="col-xs-12">
              <div class="text-right">
                <label class="error" *ngIf="formMissingFields" i18n>
                    <span>&#x26A0;</span>
                    {{ isDateError ? dateErrorMessage : 'Please fill out the marked fields' }}
                </label>
                <label class="error" *ngIf="serverError;" i18n>
                    <span>&#x26A0;</span> {{ STATUS.SOMETHING_WENT_WRONG }}
                </label>
                <a [routerLink]="['../']"
                  class="cpbtn cpbtn--cancel" i18n>
                  Cancel
                </a>
                <cp-button
                  [props]="buttonData"
                  (buttonClick)="onSubmit(form.value)">
                </cp-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
