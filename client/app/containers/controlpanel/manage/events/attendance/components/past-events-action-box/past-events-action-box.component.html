<div class="cp-card actions">
  <div class="row">
    <div class="col-xs-3">
      <cp-searchbox (query)="onSearch($event)"></cp-searchbox>
    </div>
    <div
      class="col-xs-4 col-xs-offset-5 text-right">
      <button
        (click)="downloadExcel()"
        class="cpbtn cpbtn--primary" i18n>
        {{ 'download_csv' | cpI18n }}
      </button>
    </div>
  </div>
</div>
