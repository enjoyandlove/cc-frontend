<div class="cp-card actions">
  <div class="row">
    <div class="col-3">
      <cp-searchbox (query)="onSearch($event)"></cp-searchbox>
    </div>
    <div
      *ngIf="canDownload"
      class="col text-right">
      <button
        (click)="downloadExcel()"
        class="cpbtn cpbtn--primary">
        {{ 'download_csv' | cpI18n }}
      </button>
    </div>
  </div>
</div>
