<form [formGroup]="form">
  <div class="row form-group">
    <div class="col-6">
      <label>{{ 't_events_attendance_add_edit_check_in_first_name' | cpI18n }}</label>
      <input
        type="text"
        class="form-control"
        formControlName="first_name"
        [class.error]="formErrors && form.controls.first_name.hasError('required')">
    </div>
    <div class="col-6">
      <label>{{ 't_events_attendance_add_edit_check_in_last_name' | cpI18n }}</label>
      <input
        type="text"
        class="form-control"
        formControlName="last_name"
        [class.error]="formErrors && form.controls.last_name.hasError('required')">
    </div>
  </div>
  <div class="row form-group">
    <div class="col-6">
      <label>{{ 't_events_attendance_add_edit_check_in_email' | cpI18n }}</label>
      <input
        type="text"
        class="form-control"
        formControlName="email"
        [class.error]="formErrors && form.controls.email.hasError('required')">
    </div>
  </div>
  <div class="row form-group">
    <div class="col-6">
      <label>{{ 't_events_attendance_add_edit_check_in_check_in_time' | cpI18n }}</label>
      <cp-datepicker
        [options]="checkInDatePickerOptions"
        [error]="formErrors && form.controls['check_in_time'].hasError('required')">
      </cp-datepicker>
    </div>
    <div class="col-6">
      <label>{{ 't_events_attendance_add_edit_check_in_check_out_time' | cpI18n }}</label>
      <cp-datepicker
        [options]="checkOutDatePickerOptions"
        [error]="formErrors && form.controls['check_out_time'].hasError('required')">
      </cp-datepicker>
    </div>
  </div>
</form>
