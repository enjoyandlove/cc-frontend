<div class="row">
  <div class="col-xs-8 col-xs-offset-2 event">
    <div class="cp-card event__header">
      <div class="row">
        <div class="col-xs-12">
          <div
            class="event__banner img-responsive img-rounded"
            [ngStyle]="{ 'background' : 'linear-gradient(rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.15)), url(' + event.poster_url + ')' }">
            <div class="event__meta">
              <p class="event__title text-truncate">{{ event.title }}</p>
              <p>{{ event.store_name }}</p>
            </div>
          </div>

          <div class="row event__buttons">
            <div class="col-xs-12">
              <a
                [routerLink]="['edit']"
                class="cpbtn cpbtn--primary" i18n>
                Edit
              </a>
              <a
                class="cpbtn cpbtn--primary"
                *ngIf="event.event_attendance === 1"
                [routerLink]="['/cb/checkin/e/' + event.encrypted_id]" i18n>
                Check-In Details
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="cp-card event__details">
          <div class="row">
            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-2">
                  <p><strong i18n>Starts:</strong></p>
                </div>
                <div class="col-xs-10">
                  <p>{{ event.start | cpDatePipe:dateFormat }}</p>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-2">
                  <p><strong i18n>Ends:</strong></p>
                </div>
                <div class="col-xs-10">
                  {{ event.end | cpDatePipe:dateFormat }}
                </div>
              </div>

              <div class="row" *ngIf="event.address">
                <div class="col-xs-2">
                  <p><strong i18n>Location:</strong></p>
                </div>
                <div class="col-xs-10">
                  <p>{{ event.address }}</p>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 event__map">
              <cp-maps [center]="mapCenter"></cp-maps>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="event.description">
      <div class="col-xs-12">
        <div class="cp-card">
          <p><strong>Description</strong></p>
          <p class="no-margin-bottom">{{ event.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
