<div class="row">
  <div class="col-xs-8 col-xs-offset-2 event">
    <div class="cp-card event__header">
      <div class="row">
        <div class="col-xs-12">
         <cp-resource-banner [resourceBanner]="resourceBanner"></cp-resource-banner>
          <div class="row event__buttons">
            <div class="col-xs-12">
              <a
                [routerLink]="['edit']"
                class="cpbtn cpbtn--primary" i18n>
                {{ 'edit' | cpI18n }}
              </a>
              <a
                class="cpbtn cpbtn--primary"
                *ngIf="event.event_attendance === 1"
                [routerLink]="['/cb/checkin/e/' + event.encrypted_id]" i18n>
                {{ 'events_check_in_details' | cpI18n }}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="cp-card event__details">
          <div class="row">
            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-3">
                  <p><strong i18n>{{ 'starts' | cpI18n }}</strong></p>
                </div>
                <div class="col-xs-9">
                  <p>{{ event.start | cpDatePipe:dateFormat }}</p>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-3">
                  <p><strong i18n>{{ 'ends' | cpI18n }}</strong></p>
                </div>
                <div class="col-xs-9">
                  {{ event.end | cpDatePipe:dateFormat }}
                </div>
              </div>

              <div class="row" *ngIf="event.address">
                <div class="col-xs-3">
                  <p><strong i18n>{{ 'location' | cpI18n }}</strong></p>
                </div>
                <div class="col-xs-9">
                  <p>{{ event.address }}</p>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 event__map">
              <cp-maps
                [center]="mapCenter"
                [draggable]="draggable">
              </cp-maps>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="event.description">
      <div class="col-xs-12">
        <div class="cp-card">
          <p><strong>{{ 'description' | cpI18n }}</strong></p>
          <p class="no-margin-bottom">{{ event.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
