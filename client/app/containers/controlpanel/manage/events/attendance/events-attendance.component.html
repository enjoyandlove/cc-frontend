<div [ngSwitch]="loading">
  <cp-spinner *ngSwitchCase="true"></cp-spinner>

  <div *ngSwitchCase="false">
    <cp-attendance-past
      [event]="event"
      [orientationId]="orientationId"
      [isOrientation]="isOrientation"
      *ngIf="!isUpcoming">
    </cp-attendance-past>

    <cp-attendance-upcoming
      [event]="event"
      [isOrientation]="isOrientation"
      *ngIf="isUpcoming">
    </cp-attendance-upcoming>
  </div>
</div>
