<cp-page-header [data]="pageHeader"></cp-page-header>

<div class="cp-wrapper">
  <div class="row">
    <div
      *ngIf="!isCompleted"
      class="col-xs-4 col-xs-offset-4">
      <form
        [formGroup]="form"
        autocomplete="off"
        (ngSubmit)="onSubmit(form.value)">
        <div class="form-group">
          <label i18n>Old Password</label>
          <input type="password" autocomplete="off" class="form-control" formControlName="current">
        </div>
        <div class="form-group">
          <label i18n>New Password</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group">
          <label i18n>Confirm New Password</label>
          <input type="password" class="form-control" formControlName="confirmation">
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="cpbtn cpbtn--tall cpbtn--primary" i18n>Change Password</button>
          </div>
        </div>
      </form>
    </div>

    <div
      *ngIf="isCompleted"
      class="col-xs-8 col-xs-offset-2 text-center">
      <p i18n>Your password has been changed!</p>
    </div>
  </div>
</div>
