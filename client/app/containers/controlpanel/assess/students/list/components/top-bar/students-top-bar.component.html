<div class="row">
  <div class="col-xs-12">
    <div class="cp-card">
      <div class="row">
        <div class="col-xs-3">
          <cp-searchbox (query)="onSearch($event)"></cp-searchbox>
        </div>
        <div class="col-xs-2 no-left-padding">
          <cp-dropdown
            [items]="lists$ | async"
            (selected)="onListSelected($event.id)">
          </cp-dropdown>
        </div>
      </div>
    </div>
  </div>
</div>
