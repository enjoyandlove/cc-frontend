<div class="cp-card">
  <div class="row">
    <div class="col-3">
      <cp-searchbox (query)="onSearch($event)"></cp-searchbox>
    </div>
    <div class="col-2 no-left-padding">
      <cp-dropdown
        [items]="lists$ | async"
        [selectedItem]="selectedList"
        (selected)="onListSelected($event.id)">
      </cp-dropdown>
    </div>
  </div>
</div>
