<div class="cpmodal">
  <div class="cpmodal__header">
    <div class="row">
      <div class="col-xs-12 text-center">
        <span i18n><strong>New Message</strong></span>

        <span
          data-dismiss="modal"
          (click)="resetModal()"
          class="pull-right hover cpmodal__header__close">
          &times;
        </span>
      </div>
    </div>
  </div>

  <div class="cpmodal__body">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="to" i18n>To</label>
            <input
              disabled
              type="text"
              class="form-control"
              placeholder="Repeat Engagement 03/10 - 03/17">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label for="from" i18n>From</label>
            <cp-dropdown
              [reset]="resetStores$"
              [items]="stores$ | async"
              (selected)="onSelectedHost($event)">
            </cp-dropdown>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="subject" i18n>Subject</label>
            <input
              type="text"
              name="subject"
              class="form-control"
              formControlName="subject">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="message" i18n>Message</label>
            <textarea
              class="form-control"
              formControlName="message">
            </textarea>
          </div>
        </div>
      </div>

      <div class="row" *ngIf="isError">
        <div class="col-xs-12 text-center">
          <label class="error">{{ errorMessage }}</label>
        </div>
      </div>
    </form>
  </div>

  <div class="cpmodal__footer">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-6 text-right">
        <button
          type="button"
          data-dismiss="modal"
          (click)="resetModal()"
          class="cpbtn cpbtn--cancel" i18n>
          Cancel
        </button>

        <button
          type="button"
          (click)="doSubmit()"
          [disabled]="!form.valid"
          class="cpbtn cpbtn--primary"i18n>
          Send
        </button>
      </div>
    </div>
  </div>
</div>
