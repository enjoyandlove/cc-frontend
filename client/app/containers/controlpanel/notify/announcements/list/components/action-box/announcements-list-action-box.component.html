<div class="cp-card">
  <div class="row justify-content-between">
    <div class="col">
      <div class="row">
        <div class="col-7">
          <cp-searchbox (query)="onSearch($event)"></cp-searchbox>
        </div>
        <div class="col-5">
          <cp-dropdown
            [items]="types"
            (selected)="onSelectedType($event)">
          </cp-dropdown>
        </div>
      </div>
    </div>
    <div class="col" *ngIf="canCompose">
      <div class="row">
        <div class="col-12 text-right">
          <a
            cpTracker
            [routerLink]="['compose']"
            class="cpbtn cpbtn--primary"
            [eventData]="trackEvent(amplitudeEvents.clicked_create)">
            {{ 'compose' | cpI18n }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
