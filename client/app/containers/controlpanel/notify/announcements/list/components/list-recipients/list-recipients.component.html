<div class="recipients">
  <div class="row">
    <div [class]="recipients_more.length ?
                 'recipients__names col-xs-6 no-right-padding text-truncate' :
                 'recipients__names col-xs-12 text-truncate'">
      <span
        *ngFor="let name of recipients; let last = last">
        {{ name }}
        <span *ngIf="!last">, </span>
        <span *ngIf="recipients_more.length && last">...</span>
      </span>
    </div>
    <div
      class="recipients__more col-xs-6 no-left-padding"
      *ngIf="recipients_more.length">
      <button
        type="button"
        class="cpbtn cpbtn--link cpbtn--no-border"
        (click)="viewMoreModal.emit(recipients_more)">
        <cp-tooltip
           [toolTipContent]="toolTipContent">
        </cp-tooltip>
      </button>
    </div>
  </div>
</div>
