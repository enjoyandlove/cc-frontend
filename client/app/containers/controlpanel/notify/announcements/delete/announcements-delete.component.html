<div class="cpmodal">
  <div class="cpmodal__header">
    <div class="row">
      <div class="col-xs-12 text-center">
        <span i18n><strong>Archive Announcement</strong></span>

        <span
          data-dismiss="modal"
          (click)="doReset()"
          class="pull-right hover cpmodal__header__close">
          &times;
        </span>
      </div>
    </div>
  </div>

  <div class="cpmodal__body">
    <div class="row">
      <div class="col-xs-12">
        <p class="text-center" i18n>
          Are you sure you want to archive this announcement?
        </p>
        <p class="text-center" i18n>
          Archiving your notification means no more students will receive it.
        </p>
      </div>
    </div>
  </div>

  <div class="cpmodal__footer">
    <div class="row">
      <div class="col-xs-12 text-right">
        <label class="error" *ngIf="isError">{{ errorMessage }}</label>
        <button
          type="button"
          (click)="doReset()"
          class="cpbtn cpbtn--cancel"
          data-dismiss="modal" i18n>
          Cancel
        </button>

        <button
          type="button"
          (click)="onArchive()"
          class="cpbtn cpbtn--danger"i18n>
          Archive
        </button>
      </div>
    </div>
  </div>
</div>
