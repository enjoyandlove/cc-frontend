<div class="cpmodal">
  <div class="cpmodal__header">
    <div class="row">
      <div class="col-xs-12 text-center">
        <span i18n><strong>{{ 'announcements_delete_modal_title' | cpI18n }}</strong></span>

        <span
          data-dismiss="modal"
          (click)="doReset()"
          class="pull-right hover cpmodal__header__close">
          &times;
        </span>
      </div>
    </div>
  </div>

  <div class="cpmodal__body">
    <div class="row">
      <div class="col-xs-12">
        <p class="text-center" i18n>
          {{ 'announcements_delete_modal_body' | cpI18n }}
        </p>
        <p class="text-center" i18n>
          {{ 'announcements_delete_modal_body_warning' | cpI18n }}
        </p>
      </div>
    </div>
  </div>

  <div class="cpmodal__footer">
    <div class="row">
      <div class="col-xs-12 text-right">
        <label class="error" *ngIf="isError">{{ errorMessage }}</label>
        <button
          type="button"
          (click)="doReset()"
          class="cpbtn cpbtn--cancel"
          data-dismiss="modal" i18n>
          {{ 'cancel' | cpI18n }}
        </button>

        <cp-button
          [props]="buttonData"
          (buttonClick)="onArchive()">
        </cp-button>
      </div>
    </div>
  </div>
</div>
