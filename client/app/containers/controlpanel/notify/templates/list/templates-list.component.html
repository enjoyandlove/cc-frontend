<cp-templates-top-bar
  (query)="onFilter($event)"
  (create)="onLaunchCreateModal()">
</cp-templates-top-bar>


<div [ngSwitch]="loading">
  <cp-spinner *ngSwitchCase="true"></cp-spinner>

  <div *ngSwitchCase="false">
    <cp-no-content
      class="no-content"
      *ngIf="!state.templates.length"
      noContentText="No Templates Found...">
    </cp-no-content>

    <div *ngIf="state.templates.length">
      <ul class="templates cp-form">
        <li class="cp-form__header col-xs-12">
          <div class="row">
            <span class="col-xs-2" i18n>Name</span>
            <span class="col-xs-2" i18n>To</span>
            <span class="col-xs-3" i18n>Subject</span>
            <span class="col-xs-4" i18n>Body</span>
            <span class="col-xs-1"></span>
          </div>
        </li>

        <li
          class="cp-form__item col-xs-12"
          *ngFor="let template of state.templates">

          <div class="row">
            <span class="col-xs-2">
              <strong
                class="hover"
                (click)="onLaunchComposeModal(template)">
                {{ template.name }}
              </strong>
            </span>

            <span class="col-xs-2" *ngIf="template.is_school_wide" i18n>
              Campus wide
            </span>

            <span class="col-xs-2" *ngIf="!template.is_school_wide">
              <cp-list-recipients
                [lists]="template.list_details"
                [users]="template.user_details">
              </cp-list-recipients>
            </span>

            <span class="col-xs-3">
              {{ template.subject }}
            </span>

            <span class="col-xs-4 text-muted">
              {{ template.message }}
            </span>

            <span
              data-toggle="modal"
              data-target="#templatesDelete"
              (click)="onLauncDeleteModal(template)"
              class="col-xs-1 text-center delete-template hover">
              &times;
            </span>
          </div>
        </li>
      </ul>

      <div class="row">
        <div class="col-xs-12">
          <cp-pagination
            [pageNext]="pageNext"
            [pagePrev]="pagePrev"
            [pageNumber]="pageNumber"
            (next)="onPaginationNext()"
            (previous)="onPaginationPrevious()">
          </cp-pagination>
        </div>
      </div>
    </div>
  </div>
</div>

<cp-modal
  modalId="templateComposeModal"
  *ngIf="isTemplateComposeModal">
  <cp-templates-compose
    [data]="templateData"
    (created)="onComposed($event)"
    (teardown)="doComposeModalTeardown()">
  </cp-templates-compose>
</cp-modal>

<cp-modal
  modalId="templateCreateModal"
  *ngIf="isTemplateCreateModal">
  <cp-templates-create
    (created)="onCreated($event)"
    (teardown)="isTemplateCreateModal = false">
  </cp-templates-create>
</cp-modal>

<cp-modal
  *ngIf="isTemplateDelete"
  modalId="deleteTemplateModal">
  <cp-templates-delete
    [item]="deleteTemplate"
    (deleted)="onDeleted($event)"
    (teardown)="isTemplateDelete = false">
  </cp-templates-delete>
</cp-modal>
