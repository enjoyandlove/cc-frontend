<div [ngSwitch]="loading">
  <cp-spinner *ngSwitchCase="true"></cp-spinner>

  <div *ngIf="isExist">
    <cp-base-feedback
      [data]="event"
      *ngSwitchCase="false"
      [isService]="isService"
      (send)="onSubmit($event)"
      [isSubmitted]="isSubmitted$">
    </cp-base-feedback>
  </div>
  <div
    *ngIf="!isExist"
    class="col-8 offset-2 text-center">
    <p> {{ "service_or_service_provider_error_not_found" | cpI18n }}</p>
  </div>
</div>
