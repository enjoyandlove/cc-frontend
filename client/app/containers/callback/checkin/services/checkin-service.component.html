<div [ngSwitch]="loading">
  <cp-spinner *ngSwitchCase="true"></cp-spinner>

  <div *ngIf="isExist">
    <cp-base-checkin
      *ngSwitchCase="false"
      [data]="state.services"
      [isService]="isService"
      (send)="onSubmit($event)">
    </cp-base-checkin>
  </div>

  <div
    *ngIf="!isExist"
    class="col-8 col-offset-2 text-center">
    <p> {{ "service_or_service_provider_error_not_found" | cpI18n }}</p>
  </div>
</div>
