<div [ngSwitch]="loading">
  <cp-spinner *ngSwitchCase="true"></cp-spinner>

  <cp-base-checkin
    [isEvent]="isEvent"
    *ngSwitchCase="false"
    [data]="state.events"
    [eventId]="eventId"
    [isOrientation]="isOrientation"
    (send)="onSubmit($event)"
    (checkout)="onCheckout($event)">
  </cp-base-checkin>
</div>
