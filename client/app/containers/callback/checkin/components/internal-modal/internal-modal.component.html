<div class="cpmodal">
  <div class="cpmodal__header">
    <div class="row">
      <div class="col-xs-12 text-center">
        <span i18n><strong>PDF Kit Tool</strong></span>
        <span
          data-dismiss="modal"
          (click)="resetModal()"
          class="pull-right hover cpmodal__header__close">
          &times;
        </span>
      </div>
    </div>
  </div>

  <div class="cpmodal__body">
    <form [formGroup]="form">
      <div class="row form-group">
        <div class="col-xs-12">
          <label>{{ isService ? 'Service ' : 'Event ' }}Name</label>
          <input
            type="text"
            class="form-control"
            [formControlName]="name">
        </div>
      </div>

      <div class="row form-group" *ngIf="isService">
        <div class="col-xs-12">
          <label>Service Provider Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="provider_name">
        </div>
      </div>

      <div class="row form-group">
        <div class="col-xs-12">
          <label>App Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="school_name">
        </div>
      </div>
    </form>
  </div>

  <div class="cpmodal__footer">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-6 text-right">
        <button
          type="button"
          data-dismiss="modal"
          (click)="resetModal()"
          class="cpbtn cpbtn--cancel" i18n>
          Cancel
        </button>

        <button
          type="button"
          (click)="onSubmit()"
          [disabled]="!form.valid"
          class="cpbtn cpbtn--primary"i18n>
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
