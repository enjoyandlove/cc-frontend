<div class="registration">
  <div class="registration__header">
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="col-6"><span>{{ 'checkin_scannable_qr_code' | cpI18n }}</span></div>
          <div class="col-6"><span>{{ 'checkin_manual_checkin' | cpI18n }}</span></div>
        </div>
      </div>
    </div>
  </div>
  <div class="registration__form">
    <div class="row">
      <div class="col-6">
        <div
          class="registration__qrcode"
          [ngStyle]="{'background-image': 'url(' + data.qr_img_url + ')'}"></div>
      </div>
      <div class="col-6">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm.value)">
          <div class="form-group">
            <label>{{ 'first_name' | cpI18n }}</label>
            <input type="text" class="form-control" formControlName="firstname">
          </div>

          <div class="form-group">
            <label>{{ 'last_name' | cpI18n }}</label>
            <input type="text" class="form-control" formControlName="lastname">
          </div>

          <div class="form-group">
            <label>{{ 'email' | cpI18n }}</label>
            <input type="email" class="form-control" formControlName="email">
          </div>

          <div class="form-group item-details">
            <label>{{ 't_external_checkin_time' | cpI18n }}</label>
            <cp-datepicker
              [placeholder]="placeholder"
              [options]="datePickerOptions">
            </cp-datepicker>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-12">
                <button
                  type="submit"
                  [disabled]="!registrationForm.valid"
                  class="cpbtn cpbtn--tall cpbtn--full-width cpbtn--primary">
                  {{ 'confirm' | cpI18n }}
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
