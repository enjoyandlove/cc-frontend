<div class="registration">
  <div class="registration__header">
    <div class="row">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-xs-6"><span i18n>Scan QR Code</span></div>
          <div class="col-xs-6"><span i18n>Manual Checkin</span></div>
        </div>
      </div>
    </div>
  </div>
  <div class="registration__form">
    <div class="row">
      <div class="col-xs-6">
        <div
          class="registration__qrcode"
          [ngStyle]="{'background-image': 'url(' + data.qr_img_url + ')'}"></div>
      </div>
      <div class="col-xs-6">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm.value)">
          <div class="form-group">
            <label i18n>First Name</label>
            <input type="text" class="form-control" formControlName="firstname">
          </div>

          <div class="form-group">
            <label i18n>Last Name</label>
            <input type="text" class="form-control" formControlName="lastname">
          </div>

          <div class="form-group">
            <label i18n>Email</label>
            <input type="email" class="form-control" formControlName="email">
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-xs-12">
                <button
                  type="submit"
                  [disabled]="!registrationForm.valid"
                  class="cpbtn cpbtn--tall cpbtn--full-width cpbtn--primary" i18n>
                  Confirm
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
