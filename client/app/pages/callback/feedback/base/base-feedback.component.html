<div class="page">
  <div class="page__nav">
    <div class="cp-wrapper cp-wrapper--outer">
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <p class="page__title" i18n>{{ isService ? 'Service': 'Event' }} Feedback</p>
        </div>
      </div>
    </div>
  </div>

  <div class="cp-wrapper cp-wrapper--outer">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <cp-service-header
          [service]="data"
          *ngIf="isService"
          class="card-margin">
        </cp-service-header>

        <cp-event-header
          [event]="data"
          *ngIf="isEvent"
          class="card-margin">
        </cp-event-header>

        <cp-feedback-form
          class="card-margin"
          [isEvent]="isEvent"
          [isService]="isService"
          [isSubmitted]="isSubmitted"
          (send)="send.emit($event)">
        </cp-feedback-form>
      </div>
    </div>
  </div>
</div>
