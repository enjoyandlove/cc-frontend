<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <div class="cp-card cp-card--alt cp-card--half-padding cp-card--no-shadow">
    <div class="row form-group">
      <div class="col-xs-4 no-right-padding">
        <label i18n>First Name</label>
        <input
          type="text"
          placeholder="First Name"
          formControlName="firstname"
          [class.error]="formError && !admin.pristine && admin.controls['firstname'].hasError('required')">
      </div>
      <div class="col-xs-4 no-right-padding">
        <label i18n>Last Name</label>
        <input
          type="email"
          placeholder="Last Name"
          formControlName="lastname"
          [class.error]="formError && !admin.pristine && admin.controls['lastname'].hasError('required')">
      </div>

      <div class="col-xs-4">
        <label i18n>Email</label>
        <input
          type="email"
          placeholder="Email"
          formControlName="email"
          [class.error]="formError && !admin.pristine && admin.controls['email'].hasError('required')">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4">
      <button
        type="submit"
        [disabled]="!form.valid"
        class="cpbtn cpbtn--secondary" i18n>
        Add Another Invitation
        </button>
    </div>
  </div>
</form>
