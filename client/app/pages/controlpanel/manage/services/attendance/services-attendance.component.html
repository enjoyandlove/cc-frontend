<div [ngSwitch]="loading">
  <cp-spinner *ngSwitchCase="true"></cp-spinner>

  <div *ngSwitchCase="false">
    <div class="row">
      <div class="header">
        <div class="col-xs-6 col-sm-4 text-center">
          <div class="cp-card visits">
            <div class="row">
              <div class="col-xs-6 col-xs-offset-3">
                <span i18n>
                  Total Visits
                  <strong>{{ service.total_visits }}</strong>
                </span>
                <span i18n>
                  Unique Visits
                  <strong>{{ service.unique_visits }}</strong>
                </span>
                <span i18n>
                  Repeat Visits
                  <strong>{{ service.total_visits - service.unique_visits }}</strong>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-6 col-sm-4 text-center">
          <div class="cp-card">
            <p class="header__digit">{{ service.num_ratings || 'N/A' }}</p>
            <p i18n>Total Responses</p>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4 text-center">
          <div class="cp-card">
            <p
              class="header__digit"
              *ngIf="service.service_attendance === 0">
              N/A
            </p>
            <p
              class="header__digit"
              *ngIf="service.service_attendance === 1">
              <cp-stars
                [size]="detailStarSize"
                [avgRate]="service.avg_rating_percent"
                [maxRate]="service.rating_scale_maximum">
              </cp-stars>
            </p>
            <p i18n>
              Average Rating
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="cp-card actions">
          <div class="row">
            <div class="col-xs-12 col-sm-4">
              <cp-searchbox
                (query)=onSearch($event)
                placeholder="Search Service Provider...">
              </cp-searchbox>
            </div>
            <div class="col-xs-12 col-xs-offset-0 col-sm-6 col-sm-offset-2 text-right">
              <button
                type="button"
                class="cpbtn cpbtn--primary"
                data-toggle="modal" data-target="#createProvider" i18n>
                Add Service Provider
              </button>
              <button class="cpbtn cpbtn--primary" i18n>
                Download Attendance Data
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <cp-providers-list
          [query]="search_text$"
          [serviceId]="serviceId">
        </cp-providers-list>
      </div>
    </div>
  </div>
</div>


<cp-modal modalId="createProvider">
  <cp-providers-add
    (created)="onCreatedProvider($event)">
  </cp-providers-add>
</cp-modal>
