<div class="cp-card actions col-xs-12">
  <div class="row">
    <cp-searchbox
      (query)="onSearch($event)"
      class="col-xs-12 col-md-3">
    </cp-searchbox>

    <div class="col-xs-12 col-md-3">
      <label class="pull-left" i18n>Attendance</label>
      <cp-checkbox
        (toggle)="onAttendanceToggle($event)"
        class="checkbox">
      </cp-checkbox>
    </div>

    <div class="col-xs-12 col-md-3 pull-right text-right">
      <cp-button-dropdown
        [data]="buttonDropdown"
        [options]="buttonDropdownOptions"
        (selected)="onButtonDropdown($event.event)">
      </cp-button-dropdown>
    </div>

  </div>
</div>
