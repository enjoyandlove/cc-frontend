<div class="row margin-bottom">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <div class="col-xs-6">
      <div class="cp-card">
        <div class="row">
          <div class="col-xs-12">
            <p class="title" i18n>Club Photo</p>
            <div class="row">
              <cp-image-upload
                (uploaded)="onUploadedImage($event)"
                [required]="formError && form.controls['logo_url'].hasError('required')">
              </cp-image-upload>
            </div>
          </div>
        </div>

        <div class="row form-group margin-top">
          <div class="col-xs-6">
            <p class="title" i18n>Club Name</p>
            <input
              type="text"
              class="form-control"
              formControlName="name"
              placeholder="Add a short, clear name"
              [class.error]="formError && form.controls['name'].hasError('required')">
          </div>
        </div>

        <div class="row form-group margin-top">
          <div class="col-xs-6">
            <p class="title" i18n>Club Status</p>
            <div class="row">
              <div class="col-xs-12">
                <cp-check-dropdown
                  [items]="statusTypes"
                  buttonClass="cpbtn cpbtn--cancel"
                  (selected)="onSelectedStatus($event)">
                </cp-check-dropdown>
              </div>
            </div>
          </div>
        </div>

        <div class="row margin-top">
          <div class="col-xs-6">
            <p class="title" i18n>Club Membership</p>
            <div class="row">
              <div class="col-xs-12">
                <cp-check-dropdown
                  [items]="membershipTypes"
                  buttonClass="cpbtn cpbtn--cancel"
                  (selected)="onSelectedMembership($event)">
                </cp-check-dropdown>
              </div>
            </div>
          </div>
        </div>

        <div class="row form-group margin-top">
          <div class="col-xs-12">
            <p class="title" i18n>Location</p>
            <div class="row form-group">
              <div class="col-xs-12">
                <cp-place-autocomplete
                  placeHolder="Address..."
                  (placeChange)="onPlaceChange($event)">
                </cp-place-autocomplete>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-xs-6">
                <input
                  type="text"
                  class="form-control"
                  formControlName="room_data"
                  placeholder="Room">
              </div>
              <div class="col-xs-6">
                <input
                  type="text"
                  class="form-control"
                  formControlName="location"
                  placeholder="Building">
              </div>
            </div>
          </div>
        </div>

        <div class="row form-group margin-top">
          <div class="col-xs-12">
            <p class="title" i18n>Description</p>
            <textarea
              class="form-control"
              formControlName="description"
              placeholder="Tell people more about the club">
            </textarea>
          </div>
        </div>

        <div class="row margin-top">
          <div class="col-xs-6">
            <p class="title" i18n>Contact Details</p>
            <div class="form-group">
              <label i18n>Website</label>
              <input
                type="text"
                class="form-control"
                formControlName="website">
            </div>
            <div class="form-group">
              <label i18n>Phone Number</label>
              <input
                type="text"
                class="form-control"
                formControlName="phone_number">
            </div>
            <div>
              <label i18n>Email</label>
              <input
                type="text"
                class="form-control"
                formControlName="email">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xs-6">
      <div class="cp-card">
        <div class="row">
          <div class="col-xs-12">
            <p class="title" i18n>Invite Team Members</p>
            <div formArrayName="admins">
              <div *ngFor="let admin of form.controls.admins.controls; let i=index" class="row">
                <div class="col-xs-12">
                  <div class="row">
                    <div class="col-xs-11">
                      <div class="row">
                        <div [formGroupName]="i" class="form-group">
                          <div class="col-xs-4 form-group no-right-padding">
                            <label i18n>First Name</label>
                            <input
                              type="text"
                              class="form-control"
                              formControlName="first_name"
                              placeholder="First Name">
                          </div>
                          <div class="col-xs-4 form-group no-right-padding">
                            <label i18n>Last Name</label>
                            <input
                              type="text"
                              class="form-control"
                              formControlName="last_name"
                              placeholder="Last Name">
                          </div>
                          <div class="col-xs-4 form-group no-right-padding">
                            <label i18n>Email</label>
                            <input
                              type="text"
                              class="form-control"
                              formControlName="email"
                              placeholder="Email">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-xs-1">
                      <div class="row" *ngIf="i !== 0">
                        <div class="col-xs-12 text-right">
                          <button
                            type="button"
                            (click)="removeAdminControl(i)"
                            class="cpbtn cpbtn--link-dark deletebutton">
                            &times;
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <button
                    type="button"
                    class="cpbtn cpbtn--secondary"
                    (click)="addAdminControl()" i18n>
                    New Member
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="cp-wrapper cp-wrapper--outer">
        <div class="col-xs-12">
          <div class="row">
            <div class="col-xs-12">
              <div class="text-right">
                <label class="error" *ngIf="formError" i18n>
                    <span>&#x26A0;</span> Please fill out the marked fields
                </label>
                 <a [routerLink]="['../']"
                  class="cpbtn cpbtn--tall cpbtn--cancel" i18n>
                  Cancel
                </a>
                <button
                  type="submit"
                  class="cpbtn cpbtn--tall cpbtn--primary" i18n>
                  Create Club
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
