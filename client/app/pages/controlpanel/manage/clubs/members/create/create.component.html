<div class="cpmodal">
  <div class="cpmodal__header">
    <div class="row">
      <div class="col-xs-12 text-center">
        <span i18n><strong>Add Member</strong></span>

        <span
          data-dismiss="modal"
          class="pull-right hover cpmodal__header__close">
          &times;
        </span>
      </div>
    </div>
  </div>

  <div class="cpmodal__body">
    <div class="row">
      <div class="col-xs-12">
        <form [formGroup]="form">
          <div class="form-group">
            <label i18n>Name (need a mobile app account)</label>
            <input
              type="text"
              class="form-control"
              formControlName="fullname"
              placeholder="Enter a name or Email Address"
              [class.error]="formErrors && form.controls['fullname'].hasError('required')">
          </div>
          <div class="row form-group">
            <div class="col-xs-6">
              <label i18n>Member Type</label>
              <cp-dropdown
                [items]="memberTypes"
                (selected)="onTypeChange($event)">
              </cp-dropdown>
            </div>
            <div class="col-xs-6" *ngIf="isExec">
              <label i18n>Position</label>
              <input
                type="text"
                class="form-control"
                placeholder="Position"
                formControlName="position">
            </div>
          </div>

          <div class="form-group" *ngIf="isExec">
            <label i18n>Description</label>
            <textarea
              class="form-control"
              formControlName="description">
            </textarea>
          </div>

          <div class="form-group" *ngIf="isExec">
            <div class="row">
              <cp-image-upload (uploaded)="onUploadedImage($event)"></cp-image-upload>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="cpmodal__footer">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-6 text-right">
        <button
          type="button"
          class="cpbtn cpbtn--cancel"
          data-dismiss="modal" i18n>
          Cancel
        </button>

        <button
          type="button"
          (click)="onSave()"
          class="cpbtn cpbtn--primary"i18n>
          Save
        </button>
      </div>
    </div>
  </div>
</div>
