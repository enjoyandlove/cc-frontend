<div [ngSwitch]="isFormReady">
  <cp-spinner *ngSwitchCase="false"></cp-spinner>

  <div *ngSwitchCase="true">
    <div class="row margin-bottom">
      <div class="col-xs-12">

        <cp-no-content
          noContentText="No Clubs to Add..."
          *ngIf="!form.controls.clubs.controls.length">
        </cp-no-content>

        <form
          class="form"
          [formGroup]="form"
          *ngIf="form.controls.clubs.controls.length">
          <ul class="col-xs-12 cp-form" formArrayName="clubs">
            <div class="clubs">
              <li class="cp-form__header row">
                <span class="col-xs-4" i18n>Club Name</span>
                <span class="col-xs-3" i18n>Email</span>
                <span class="col-xs-2" i18n>Phone Number</span>
                <span class="col-xs-2" i18n>Website</span>
                <span class="col-xs-1"></span>
              </li>

              <li
                class="cp-form__item row"
                *ngFor="let club of form.controls.clubs.controls; let i=index">
                <div [formGroupName]="i">
                  <span class="col-xs-4 text-truncate clubs__thumbnail">
                    <div class="avatar pull-left">
                      <cp-upload-button
                        theme="small"
                        [isRequired]="formError && club.controls.logo_url.hasError('required')"
                        (fileUpload)="onImageUpload($event, i)"
                        *ngIf="!club.controls['logo_url'].value">
                      </cp-upload-button>
                      <img
                        class="img-rounded"
                        *ngIf="club.controls['logo_url'].value"
                        [src]="club.controls['logo_url'].value" >
                    </div>
                    {{ club.controls.name.value }}
                    <br>
                    <span class="text-muted">{{ club.controls.description.value }}</span>
                  </span>

                  <span class="col-xs-3 text-truncate">
                    {{ club.controls.email.value }}
                  </span>
                  <span class="col-xs-2 text-truncate">
                    {{ club.controls.phone.value }}
                  </span>
                  <span class="col-xs-3 text-truncate">
                    {{ club.controls.website.value }}
                  </span>
                </div>
              </li>
            </div>
          </ul>
        </form>
      </div>
    </div>

    <div class="footer">
      <div class="cp-wrapper cp-wrapper--outer">
        <div class="row">
          <div class="col-xs-12">
            <div class="pull-right">
              <a [routerLink]="['/manage/clubs']"
                class="cpbtn cpbtn--tall cpbtn--cancel" i18n>
                Cancel
              </a>
              <button
                type="button"
                (click)="onSubmit()"
                class="cpbtn cpbtn--tall cpbtn--primary" i18n
                [disabled]="!form.controls.clubs.controls.length || !form.valid">
                Import {{form.controls.clubs.controls.length}} Clubs
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
