<div [ngSwitch]="loading">
  <cp-spinner *ngSwitchCase="true"></cp-spinner>
  <div *ngSwitchCase="false">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <div class="cp-card club">
          <div class="row">
            <div class="col-xs-3">
              <div
                class="club__avatar"
                [ngStyle]="{ 'background-image': 'url(' + club.logo_url + ')' }">
              </div>
            </div>
            <div class="col-xs-9">
              <div class="row">
                <div class="col-xs-9 text-truncate">
                  <p class="club__title">{{ club.name }}</p>
                  <p class="club__status">{{ club.status === 1 ? 'Active' : 'Inactive' }}</p>
                </div>
                <div class="col-xs-3 pull-right">
                  <a routerLink="../edit"
                    class="cpbtn cpbtn--primary" i18n>
                    Edit Club
                  </a>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 club__description">
                  <p>{{ club.description }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <div class="cp-card meta">
          <div class="row meta__item" *ngIf="club.contactphone">
            <div class="col-xs-2 meta__type">
              Phone
            </div>
            <div class="col-xs-10">
              <span>{{ club.contactphone }}</span>
            </div>
          </div>
          <div class="row meta__item" *ngIf="club.email">
            <div class="col-xs-2 meta__type">
              Email
            </div>
            <div class="col-xs-10">
              <span>{{ club.email }}</span>
            </div>
          </div>
          <div class="row meta__item" *ngIf="club.website">
            <div class="col-xs-2 meta__type">
              Website
            </div>
            <div class="col-xs-10">
              <span>{{ club.website }}</span>
            </div>
          </div>
          <div class="row meta__item" *ngIf="club.address">
            <div class="col-xs-2 meta__type">
              Location
            </div>
            <div class="col-xs-10">
              <span>{{ club.address }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
