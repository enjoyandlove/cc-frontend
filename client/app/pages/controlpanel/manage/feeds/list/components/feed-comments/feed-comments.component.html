<div [ngSwitch]="loading">
  <cp-spinner *ngSwitchCase="true"></cp-spinner>

  <div *ngSwitchCase="false" class="comments">
    <cp-feed-comment
      [last]="last"
      [comment]="comment"
      (deleted)="onDeletedComment($event)"
      [isCampusWallView]="isCampusWallView"
      *ngFor="let comment of state.comments; let last = last">
    </cp-feed-comment>
  </div>
</div>
