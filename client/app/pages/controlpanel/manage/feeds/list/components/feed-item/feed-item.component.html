<div class="row">
  <div class="col-xs-12">
    <div class="cp-card feed">
      <div class="row">
        <div class="col-xs-12">
          <div class="row">
            <div class="col-xs-12">
              <div class="feed__header">
                <div class="pull-left avatar avatar--small">
                  <img
                    class="img-responsive img-rounded"
                    src="https://source.unsplash.com/random/40x40">
                </div>
                <div class="feed__meta pull-left">
                  <span class="name">
                    {{ feed.display_name }}
                  </span>
                  <span class="text-muted" i18n>
                    posted in
                  </span>
                  <br>
                  {{ CPDate.fromEpoch(feed.added_time_epoch) | cpDatePipe:FORMAT }}
                </div>

                <div class="feed__more pull-right">
                  <button
                    type="button"
                    class="cpbtn cpbtn--link-dark">
                    <i class="material-icons">keyboard_arrow_down</i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div class="feed__body">
                <div class="row">
                  <div class="col-xs-3">
                    <div class="avatar">
                      <img
                        class="img-responsive img-rounded"
                        src="https://source.unsplash.com/random/180x180">
                    </div>
                  </div>

                  <div class="col-xs-9 no-left-padding">
                    <div class="row feed__message">
                      <div class="col-xs-12">
                        <p>{{ feed.message }}</p>
                      </div>
                    </div>

                    <div class="feed__footer">
                      <div class="row">
                        <div class="col-xs-8">
                          <span>
                            <i class="material-icons">thumb_up</i>
                            {{ feed.likes }}
                          </span>
                          <span class="flag">
                            <i class="material-icons">flag</i>
                            {{ feed.flag }}
                          </span>
                        </div>
                        <div
                          *ngIf="feed.comment_count > 0"
                          class="col-xs-4 pull-right text-right">
                          <button
                            class="cpbtn cpbtn--link-dark"
                            (click)="isCommentsOpen = !isCommentsOpen">
                            {{ isCommentsOpen ? 'Hide' : 'Show' }} {{ feed.comment_count }} Comment
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="feed__comments" *ngIf="isCommentsOpen">
                <div class="row">
                  <div class="col-xs-12">
                    <cp-feed-comment></cp-feed-comment>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
