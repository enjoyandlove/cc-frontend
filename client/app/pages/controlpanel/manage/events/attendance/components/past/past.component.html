<div class="row">
  <div class="header">
    <div class="col-xs-6 col-sm-4 text-center">
      <div class="cp-card">
        <p class="header__digit">{{ event.attends }}</p>
        <p i18n>Attendance</p>
      </div>
    </div>
    <div class="col-xs-6 col-sm-4 text-center">
      <div class="cp-card">
        <p class="header__digit">{{ event.num_ratings }}</p>
        <p i18n>Responses</p>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4 text-center">
      <div class="cp-card">
        <p class="header__digit">
          <cp-stars
            [size]="detailStarSize"
            [avgRate]="event.avg_rating_percent"
            [maxRate]="event.rating_scale_maximum">
          </cp-stars>
        </p>
        <p i18n>
          Average Rating:
          <strong *ngIf="event.rating_scale_maximum > -1">
            {{ ((event.rating_scale_maximum * event.avg_rating_percent) / 100).toFixed(1) }}
          </strong>
          <strong *ngIf="event.rating_scale_maximum === -1">N/A</strong>
        </p>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="cp-card actions">
      <div class="row">
        <div class="col-xs-12 col-sm-4">
          <cp-searchbox placeholder="Search Attendee..."></cp-searchbox>
        </div>
        <div class="col-xs-12 col-xs-offset-0 col-sm-4 col-sm-offset-4 text-right">
          <button class="cpbtn cpbtn--secondary" i18n>
            Web Check-in
          </button>
          <button class="cpbtn cpbtn--primary" i18n>
            Download Excel File
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="cp-table">
      <div class="cp-table__header">
        <div class="row">
          <div class="col-xs-2">
            <span i18n>Attendant</span>
          </div>
          <div class="col-xs-1">
            <span i18n>RSVP</span>
          </div>
          <div class="col-xs-2">
            <span i18n>Check-in Method</span>
          </div>
          <div class="col-xs-3">
            <span i18n>User Feedback</span>
          </div>
          <div class="col-xs-3">
            <span i18n>Rating</span>
          </div>
        </div>
      </div>

      <div class="cp-table__item">
        <div class="row">
          <div class="col-xs-2">
            <span><strong>John Smith</strong> <br> john@smith.com</span>
          </div>
          <div class="col-xs-1">
            <span>&#10003;</span>
          </div>
          <div class="col-xs-2">
            <span>&#10003;</span>
          </div>
          <div class="col-xs-3">
            <span></span>
          </div>
          <div class="col-xs-3">
            <cp-stars
              [size]="listStarSize"
              [avgRate]="event.avg_rating_percent"
              [maxRate]="event.rating_scale_maximum">
            </cp-stars>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
