<div [ngSwitch]="loading">
  <cp-spinner *ngSwitchCase="true"></cp-spinner>

  <div *ngSwitchCase="false">
    <div class="row">
      <div class="col-xs-6">
        <p i18n>
          To import events from Facebook pages, input the link
          to the page's event list eg. https://wwww.facebook.com/oohlala/events
        </p>
      </div>
    </div>
    <cp-facebook-events-create
      [stores]="stores"
      [storeId]="storeId"
      (created)="onCreated()">
    </cp-facebook-events-create>

    <cp-facebook-update
      [stores]="stores"
      [storeId]="storeId"
      [reload]="reload$">
    </cp-facebook-update>
  </div>
</div>
