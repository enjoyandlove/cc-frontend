<div class="row">
  <div class="col-xs-12">
    <cp-list-action-box
      (listAction)="doFilter($event)">
    </cp-list-action-box>
  </div>
</div>

<div [ngSwitch]="loading">
  <cp-spinner *ngSwitchCase="true"></cp-spinner>
  <div *ngSwitchCase="false">
    <cp-list-past
      [events]="events"
      *ngIf="!isUpcoming">
    </cp-list-past>

    <cp-list-upcoming
      [events]="events"
      *ngIf="isUpcoming">
    </cp-list-upcoming>
  </div>
</div>
