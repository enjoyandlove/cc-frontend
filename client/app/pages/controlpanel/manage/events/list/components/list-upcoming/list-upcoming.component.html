<ul class="col-xs-12 cp-form">
  <div class="events">
    <li class="cp-form__header col-xs-12">
      <div class="row">
        <span class="col-sm-4 col-xs-12" i18n>Name</span>
        <span class="col-sm-2 col-xs-12" i18n>Host</span>
        <span class="col-sm-3 col-xs-12" i18n>Date</span>
        <span class="col-sm-2 col-xs-12" i18n>Event Attendance</span>
        <span class="col-sm-1 col-xs-12"></span>
      </div>
    </li>

    <li class="cp-form__item col-xs-12" *ngFor="let event of events">
      <div class="row">
        <span class="col-sm-4 col-xs-12 text-truncate events__thumbnail">
          <img [src]="event.poster_thumb_url" class="img-rounded">
          <strong><a [routerLink]="[event.id]">{{ event.title }}</a></strong>
          <br>
          {{ event.description }}
        </span>
          <span class="col-sm-2 col-xs-12 text-truncate">
          {{ event.store_name }}
        </span>
          <span class="col-sm-3 col-xs-12 text-truncate">
          {{ event.start | cpDatePipe:dateFormat }}
        </span>

        <span class="col-sm-2 col-xs-12 text-truncate">
          <button
            type="button"
            class="cpbtn cpbtn--default" i18n>
            Start Web Check-in
          </button>
        </span>

        <span
          (click)="onDelete(event)"
          data-toggle="modal" data-target="#deleteModal"
          class="col-xs-12 col-md-1 hover text-truncate delete-event">
          &times;
        </span>
      </div>
    </li>
  </div>
</ul>
