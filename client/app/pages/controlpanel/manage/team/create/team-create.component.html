<div class="container">
  <div class="row">
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit(form.value)"
      class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
      <div class="section cp-card form-group">
        <p class="section__title" i18n>Invitee</p>
        <div class="row">
          <div class="col-xs-12 col-sm-4">
            <label i18n>First Name</label>
            <input type="text" class="form-control" formControlName="first_name">
          </div>

          <div class="col-xs-12 col-sm-4">
            <label i18n>Last Name</label>
            <input type="text" class="form-control" formControlName="last_name">
          </div>

          <div class="col-xs-12 col-sm-4">
            <label i18n>Email</label>
            <input type="text" class="form-control" formControlName="email">
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="all-access" [class.isEnabled]="isAllAccessEnabled">
              <div class="row">
                <div class="col-xs-8">
                  <p class="title" i18n>All Access</p>
                  <p class="text-muted" i18n>
                    Give access to all of the Services, Clubs and App Content
                  </p>
                </div>
                <div class="col-xs-4">
                  <div class="pull-right">
                    <cp-switch
                      (toggle)="isAllAccessEnabled = !isAllAccessEnabled">
                    </cp-switch>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row" *ngIf="isAllAccessEnabled">
          <div class="col-xs-12">
            <cp-checkbox class="all-access-checkbox"></cp-checkbox>
            <span i18n>Manage Team Members</span>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="pull-right">
                <a [routerLink]="['/manage/events']"
                  class="cpbtn cpbtn--tall cpbtn--cancel" i18n>
                  Cancel
                </a>
                <button
                  type="submit"
                  class="cpbtn cpbtn--tall cpbtn--primary" i18n
                  [disabled]="!form.valid">
                  Send Invite
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
