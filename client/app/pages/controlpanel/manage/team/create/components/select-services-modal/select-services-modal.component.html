<div class="cpmodal">
  <div class="cpmodal__header">
    <div class="row">
      <div class="col-xs-12 text-center">
        <span i18n><strong>Select Services</strong></span>

        <span
          data-dismiss="modal"
          class="pull-right hover cpmodal__header__close">
          &times;
        </span>
      </div>
    </div>
  </div>

  <div class="cpmodal__body">
    <div class="row">
      <div class="col-xs-6 services-list services-list--margin-top">
        <div class="row services-list__search-box">
          <div class="col-xs-12">
            <cp-searchbox></cp-searchbox>
          </div>
        </div>

        <div class="row max-height">
          <ul class="col-xs-12">
            <div class="services">
              <li class="cp-form__item col-xs-12" *ngFor="let service of services">
                <div class="row">
                  <span class="col-xs-10" i18n>
                    <div class="row">
                      <div class="col-sm-2 col-xs-12 services__thumbnail">
                        <img class="img-rounded" [src]="service.logo_url">
                      </div>
                      <div class="col-sm-8 col-xs-12 text-truncate no-left-padding">
                        <strong>
                          <a [routerLink]="[service.id]">{{ service.name }}</a>
                        </strong>
                        <br>
                        {{ service.description }}
                      </div>
                    </div>
                  </span>
                  <span
                    class="col-xs-2">
                    <cp-checkbox (toggle)="onCheckedService(service)"></cp-checkbox>
                  </span>
                </div>
              </li>
            </div>
          </ul>
        </div>
      </div>
      <div class="col-xs-6 services-list services-list--no-margin">
        <div class="row">
          <div class="col-xs-12">
            <p class="title" i18n>Selected</p>
            <div class="row max-height">
              <ul class="col-xs-12">
                <div class="services">
                  <li class="cp-form__item col-xs-12" *ngFor="let service of selectedServices">
                    <div class="row">
                      <span class="col-xs-7" i18n>
                        <div class="row">
                          <div class="col-sm-3 col-xs-12 services__thumbnail">
                            <img class="img-rounded" [src]="service.logo_url">
                          </div>
                          <div class="col-sm-8 col-xs-12 text-truncate no-left-padding">
                            <strong>
                              <a [routerLink]="[service.id]">{{ service.name }}</a>
                            </strong>
                            <br>
                            {{ service.description }}
                          </div>
                        </div>
                      </span>
                      <span class="col-xs-2 hover edit-action">
                        <!--<button class="cpbtn cpbtn--cancel hover" data-toggle="dropdown">
                          <i class="material-icons">mode_edit</i>
                          <i class="material-icons">arrow_drop_down</i>
                        </button>

                        <ul class="dropdown-menu">
                          <li>helllo</li>
                        </ul>-->
                      </span>
                      <span
                        class="col-xs-2 hover delete-button"
                        (click)="removeSelectedService(service)">
                        &times;
                      </span>
                    </div>
                  </li>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="cpmodal__footer">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-6 text-right">
        <button
          type="button"
          class="cpbtn cpbtn--cancel"
          data-dismiss="modal" i18n>
          Cancel
        </button>

        <button
          type="button"
          (click)="onSubmit()"
          class="cpbtn cpbtn--primary"i18n>
          Done
        </button>
      </div>
    </div>
  </div>
</div>
