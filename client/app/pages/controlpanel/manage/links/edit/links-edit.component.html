<div class="cpmodal" *ngIf="link">
  <div class="cpmodal__header">
    <div class="row">
      <div class="col-xs-12 text-center">
        <span i18n><strong>Edit Link</strong></span>

        <span
          data-dismiss="modal"
          class="pull-right hover cpmodal__header__close">
          &times;
        </span>
      </div>
    </div>
  </div>

  <div class="cpmodal__body">
    <div class="row">
      <div class="col-xs-12 col-sm-8">
        <form [formGroup]="form">
          <div class="form-group">
            <label i18n>Link URL</label>
            <input
              type="text"
              class="form-control"
              placeholder="Link URL"
              formControlName="link_url">
          </div>

          <div class="form-group">
            <label i18n>Link URL</label>
            <input
              type="text"
              class="form-control"
              placeholder="Add a short, clear name"
              formControlName="name">
          </div>

          <div class="form-group">
            <label i18n>Link Description (Optional)</label>
            <textarea
              class="form-control"
              formControlName="description"
              placeholder="Max 512 characters" >
            </textarea>
          </div>
        </form>
      </div>
      <div class="col-xs-12 col-sm-4 event-image">
        <label i18n>Link Image</label>
        <img
          alt=""
          class="img-rounded img-responsive"
          *ngIf="form.controls['img_url'].value"
          [src]="form.controls['img_url'].value">

        <cp-upload-button
          buttonClass="default"
          (fileUpload)="onFileUpload($event)"
          [buttonText]="form.controls['img_url'].value ? 'Change Image' : 'Upload Photo'">
        </cp-upload-button>
      </div>
    </div>
  </div>

  <div class="cpmodal__footer">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-6 text-right">
        <button
          type="button"
          class="cpbtn cpbtn--cancel"
          data-dismiss="modal" i18n>
          Cancel
        </button>

        <button
          type="button"
          (click)="doSubmit()"
          [disabled]="!form.valid"
          class="cpbtn cpbtn--primary"i18n>
          Save
        </button>
      </div>
    </div>
  </div>
</div>
