<div class="cpmodal">
  <div class="cpmodal__header">
    <div class="row">
      <div class="col-xs-12 text-center">
        <span i18n><strong>Add Link</strong></span>

        <span
          data-dismiss="modal"
          (click)="resetModal()"
          class="pull-right hover cpmodal__header__close">
          &times;
        </span>
      </div>
    </div>
  </div>

  <div class="cpmodal__body">
    <div class="row">
      <div class="col-xs-8">
        <form [formGroup]="form">
          <div class="form-group">
            <label i18n>Link Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="name">
          </div>

          <div class="form-group">
            <label i18n>Link URL</label>
            <input
              type="text"
              class="form-control"
              formControlName="link_url"
              placeholder="https://www.example.com">
          </div>

          <div class="form-group">
            <label i18n>Link Description (Optional)</label>
            <textarea
              class="form-control"
              formControlName="description">
            </textarea>
          </div>
        </form>
      </div>
      <div class="col-xs-4 event-image">
        <label i18n>Link Banner</label>
        <img
          alt=""
          class="img-rounded img-responsive"
          *ngIf="form.controls['img_url'].value"
          [src]="form.controls['img_url'].value">

        <cp-upload-button
          buttonClass="cpbtn cpbtn--cancel"
          (fileUpload)="onFileUpload($event)"
          [buttonText]="form.controls['img_url'].value ? 'Change Picture' : 'Upload Picture'">
        </cp-upload-button>
      </div>
    </div>
  </div>

  <div class="cpmodal__footer">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-6 text-right">
        <button
          type="button"
          data-dismiss="modal"
          (click)="resetModal()"
          class="cpbtn cpbtn--cancel" i18n>
          Cancel
        </button>

        <button
          type="button"
          (click)="doSubmit()"
          [disabled]="!form.valid"
          class="cpbtn cpbtn--primary"i18n>
          Add Link
        </button>
      </div>
    </div>
  </div>
</div>
