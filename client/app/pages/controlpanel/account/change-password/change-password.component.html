<cp-page-header [data]="pageHeader"></cp-page-header>

<div class="container">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">
      <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="form-group">
          <label i18n>Old Password</label>
          <input type="password" class="form-control" formControlName="current">
        </div>
        <div class="form-group">
          <label i18n>New Password</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group">
          <label i18n>Confirm New Password</label>
          <input type="password" class="form-control" formControlName="confirmation">
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="cpbtn cpbtn--tall cpbtn--primary" i18n>Change Password</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
