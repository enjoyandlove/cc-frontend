<div class="cpmodal">
  <div class="cpmodal__header">
    <div class="row">
      <div class="col-xs-12 text-center">
        <span i18n><strong>Create New List</strong></span>

        <span
          data-dismiss="modal"
          (click)="resetModal()"
          class="pull-right hover cpmodal__header__close">
          &times;
        </span>
      </div>
    </div>
  </div>

  <div class="cpmodal__body">
    <div class="row">
      <div class="col-xs-12">
        <form [formGroup]="form">
          <div class="form-group">
            <label i18n>Announcement Type</label>
            <!--<input
              type="text"
              class="form-control"
              placeholder="Add a short, clear name"
              formControlName="name">-->
          </div>

          <div class="form-group">
            <label i18n>Subject</label>
            <input
              type="text"
              class="form-control"
              placeholder="Subject"
              formControlName="subject">
          </div>

          <div class="form-group">
            <label i18n>Message</label>
            <textarea
              class="form-control"
              formControlName="message"
              placeholder="Message" >
            </textarea>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="cpmodal__footer">
    <div class="row">
      <div class="col-xs-6">
        <div class="row">
          <div class="col-xs-4" i18n>
            From
          </div>
          SOME
        </div>
      </div>
      <div class="col-xs-6 text-right">
        <button
          type="button"
          data-dismiss="modal"
          (click)="resetModal()"
          class="cpbtn cpbtn--cancel" i18n>
          Cancel
        </button>

        <button
          type="button"
          (click)="doSubmit()"
          [disabled]="!form.valid"
          class="cpbtn cpbtn--primary"i18n>
          Announce
        </button>
      </div>
    </div>
  </div>
</div>
