<div class="row">
  <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4">
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit(form.value)">
      <div class="row">
        <div class="col-xs-12 heading text-center">
          <img src="" alt="">
          <p>campus cloud</p>
        </div>
      </div>
      <div class="form-group">
        <input
          autofocus
          type="email"
          name="username"
          placeholder="Email"
          class="form-control"
          formControlName="username">
      </div>
      <div class="form-group">
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Password"
          formControlName="password">
      </div>

      <div class="row text-center">
        <div class="col-xs-12">
          <button
            type="submit"
            class="cpbtn cpbtn--primary">
            Login
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row text-center footer">
  <div class="col-xs-12 col-sm-4 col-sm-offset-4">
    <div class="row">
      <div class="col-xs-12">
        <a [routerLink]="['forgot']" i18n>Forgot your password?</a>
      </div>
      <div class="col-xs-12">
        <cp-alert></cp-alert>
      </div>
    </div>
  </div>
</div>
