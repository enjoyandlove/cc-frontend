<div class="cp-wrapper">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit(form.value)">
        <div class="row">
          <div class="col-xs-12 heading text-center">
            <div class="heading__image">
              <img class="pull-left" src="/dist/svg/full-logo.svg" alt="Campus Cloud" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label i18n>Email</label>
          <input
            autofocus
            type="email"
            name="username"
            class="form-control"
            formControlName="username">
        </div>
        <div class="form-group">
          <label i18n>Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            formControlName="password">
        </div>

        <div class="row text-center">
          <div class="col-xs-12">
            <button
              type="submit"
              class="cpbtn cpbtn--primary">
              Login
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <cp-alert></cp-alert>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row text-center footer">
    <div class="col-xs-4 col-xs-offset-4">
      <div class="row">
        <div class="col-xs-12">
          <a [routerLink]="['/password-reset']" i18n>Lost your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
