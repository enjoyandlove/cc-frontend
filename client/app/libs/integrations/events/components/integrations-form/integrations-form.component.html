<form [formGroup]="form">
  <div class="form-group">
    <div class="row">
      <div class="col-6">
        <label for="type">{{ 't_shared_type' | cpI18n }}</label>
        <cp-dropdown
          cpTarget="type"
          [items]="typesDropdown"
          [selectedItem]="selectedType"
          (selected)="onTypeSelected($event)">
        </cp-dropdown>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-12">
        <label for="url">{{ 't_shared_url' | cpI18n }}</label>
        <input
          type="text"
          cpTarget="url"
          formControlName="feed_url">
      </div>
    </div>
  </div>

  <div
    *ngIf="showHosts"
    class="form-group">
    <div class="row">
      <div class="col-12">
        <label for="store_id">{{ 'select_host' | cpI18n }}</label>
        <cp-dropdown
          cpTarget="store_id"
          [items]="stores$ | async"
          [selectedItem]="selectedHost"
          (selected)="onHostSelected($event)">
        </cp-dropdown>
      </div>
    </div>
  </div>

  <div
    *ngIf="showImage"
    class="form-group">
    <div class="row">
      <div class="col-12">
        <label
          for="poster_url">
          {{ 't_event_integration_form_default_image' | cpI18n }}
        </label>
        <cp-image-upload
          cpTarget="poster_url"
          (uploaded)="onImageUpload($event)"
          [defaultImage]="form.get('poster_url').value">
        </cp-image-upload>
      </div>
    </div>
  </div>
</form>
