<form [formGroup]="form">
  <div class="form-group">
    <div class="row">
      <div class="col-6">
        <label for="type">{{ 't_shared_type' | cpI18n }}</label>
        <cp-dropdown
          id="type"
          [items]="types"
          [selectedItem]="selectedType"
          (selected)="onTypeSelected($event)">
        </cp-dropdown>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-12">
        <label for="url">{{ 't_shared_url' | cpI18n }}</label>
        <input id="url" type="text" formControlName="feed_url">
      </div>
    </div>
  </div>

  <div class="form-group" >
    <div class="row">
      <div class="col-12">
        <label for="channel">{{ 't_shared_channel' | cpI18n }}</label>
        <cp-dropdown
          [items]="channels$ | async"
          [selectedItem]="selectedChannel"
          (selected)="onSelectedChannel($event)">
        </cp-dropdown>
      </div>
    </div>
  </div>

  <div
    class="form-group"
    *ngIf="showChannelName">
    <div class="row">
      <div class="col-12">
        <label
          for="channel_name">
          {{ 't_walls_integrations_form_label_channel_name' | cpI18n }}
        </label>
        <input
          type="text"
          id="channel_name"
          name="channel_name"
          formControlName="channel_name">
      </div>
    </div>
  </div>

  <div
    class="form-group">
    <div class="row">
      <div class="col-12">
        <label for="poster_name">
          {{ 't_walls_integrations_form_label_poster_name' | cpI18n }}
        </label>
        <input
          type="text"
          id="poster_name"
          name="poster_name"
          formControlName="poster_display_name">
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-12">
        <label
          for="poster_avatar">
          {{ 't_event_integration_form_default_image' | cpI18n }}
        </label>
        <cp-image-upload
          id="poster_avatar"
          (uploaded)="onImageUpload($event)"
          [defaultImage]="form.get('poster_avatar_url').value">
        </cp-image-upload>
      </div>
    </div>
  </div>
</form>
