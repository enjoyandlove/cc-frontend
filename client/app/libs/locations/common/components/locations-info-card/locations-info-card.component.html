<div class="row location">
  <div class="col-12">
    <cp-card class="location__details">
      <div class="row">
        <div class="col-12">

          <div class="row" *ngIf="location.phone">
            <div class="col-2">
              <p>
                <strong>
                  {{ 'phone' | cpI18n }}
                </strong>
              </p>
            </div>
            <div class="col-10">
              <p cpTarget="phone">{{ location.phone }}</p>
            </div>
          </div>

          <div class="row" *ngIf="location.email">
            <div class="col-2">
              <p>
                <strong>
                  {{ 'email' | cpI18n }}
                </strong>
              </p>
            </div>
            <div class="col-10">
              <p cpTarget="email">{{ location.email }}</p>
            </div>
          </div>

          <div class="row" *ngIf="location.address">
            <div class="col-2">
              <p>
                <strong>
                  {{ 'address' | cpI18n }}
                </strong>
              </p>
            </div>
            <div class="col-10">
              <p cpTarget="address">{{ location.address }}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 location__map">
          <cp-maps
            [center]="mapCenter"
            [draggable]="false">
          </cp-maps>
        </div>
      </div>
    </cp-card>
  </div>
</div>
