<cp-card>
  <div class="row">
    <div class="col-12">
      <cp-resource-banner [resourceBanner]="resourceBanner"></cp-resource-banner>
      <div class="row buttons">
        <div class="col-6">
          <button
            type="button"
            cpTarget="edit"
            class="cpbtn cpbtn--primary"
            (click)="editClick.emit()">
            {{ 'edit' | cpI18n }}
          </button>
        </div>
        <div class="col-6 text-right">
          <img
            cpTarget="icon"
            class="img-fit-cover avatar"
            *ngIf="location.category_img_url"
            [src]="location.category_img_url">
        </div>
      </div>
    </div>
  </div>
</cp-card>
