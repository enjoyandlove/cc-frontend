<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8" />
    <script src="env.js"></script>
    <link rel="icon"
          type="image/x-icon"
          href="/favicon.ico" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.3/chartist.min.css">

    <meta name="description"
          content="Ready Education is the largest mobile community for college/University Students- Download the app and see campus wall, students nearby, campus maps, social scheduling, courses, campus events." />

    <meta name="keywords"
          content="Student union app, Student union, Student club app, SGA app, SGA, free student app, campus app, campus apps, college apps, college app, college, campus, app, oohlala, oohlala mobile, mobile, course, campus maps, social scheduling, social timetable, timetable, schedule, deals, coupons, location based, student, students nearby, student deals, university, social mobile platform, platform for students, social platform, mobile platform, deals, promotions, coupons, loyalty cards, events" />

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />

    <style>
      .spinnerHome {
        margin: 100px auto;
        width: 50px;
        height: 40px;
        text-align: center;
        font-size: 10px;
      }

      .spinnerHome>div {
        background-color: #2c94e9;
        height: 100%;
        width: 6px;
        display: inline-block;
        -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
        animation: sk-stretchdelay 1.2s infinite ease-in-out;
      }

      .spinnerHome .rect2 {
        -webkit-animation-delay: -1.1s;
        animation-delay: -1.1s;
      }

      .spinnerHome .rect3 {
        -webkit-animation-delay: -1s;
        animation-delay: -1s;
      }

      .spinnerHome .rect4 {
        -webkit-animation-delay: -0.9s;
        animation-delay: -0.9s;
      }

      .spinnerHome .rect5 {
        -webkit-animation-delay: -0.8s;
        animation-delay: -0.8s;
      }

      @-webkit-keyframes sk-stretchdelay {

        0%,
        40%,
        100% {
          -webkit-transform: scaleY(0.4);
        }

        20% {
          -webkit-transform: scaleY(1);
        }
      }

      @keyframes sk-stretchdelay {

        0%,
        40%,
        100% {
          transform: scaleY(0.4);
          -webkit-transform: scaleY(0.4);
        }

        20% {
          transform: scaleY(1);
          -webkit-transform: scaleY(1);
        }
      }
    </style>
    <base href="/" />
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.3/chartist.js"></script>
    <script>

  </head>

  <body>
    <cp-app>
      <div class="spinnerHome">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </cp-app>

  </body>
  <script
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD94HMXRPmq1TE8LNo6eYUMRTEDdEtHKCQ&libraries=places"></script>

</html>
