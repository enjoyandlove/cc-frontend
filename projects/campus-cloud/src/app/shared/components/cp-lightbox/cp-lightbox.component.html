<cp-modal [modalId]="lightboxId" [centered]="true" [type]="modalWide" (modalClose)="onModalClose()">
  <div class="widget">
    <div class="widget__body">
      <img [src]="images[index]" />
      <div class="widget__body__controls">
        <button class="flip prev" *ngIf="images.length > 1" (click)="flip(-1)">
          <i class="material-icons">arrow_back_ios</i>
        </button>
        <button class="lb-close" (click)="onClose()">
          <i class="material-icons">close</i>
        </button>
        <button class="flip next" *ngIf="images.length > 1" (click)="flip(1)">
          <i class="material-icons">arrow_forward_ios</i>
        </button>
      </div>
    </div>
  </div>
</cp-modal>
