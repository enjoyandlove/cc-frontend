<div class="dropdown">
  <button type="button"
          data-toggle="dropdown"
          [ngClass]="buttonClass">
    <div class="row">
      <div class="col-10 no-right-padding text-truncate">
        {{ selectedItem.label }}
      </div>
      <div class="col-2 no-right-padding">
        <i class="material-icons">keyboard_arrow_down</i>
      </div>
    </div>
  </button>
  <ul class="dropdown-menu dropdown__list">
    <li *ngFor="let item of items"
        class="dropdown__item hover"
        [class.disabled]="item.disabled"
        (click)="onClick(item)">
      <div class="row">
        <div class="col-2 text-center no-right-padding">
          <i class="material-icons"
             *ngIf="selectedItem === item && (item.displayCheckIcon === undefined || item.displayCheckIcon)">check</i>
        </div>
        <div class="col-10 no-left-padding">
          <p class="dropdown__item--title">
            {{ item.label }}
          </p>
          <p [innerHTML]="item.description"
             class="dropdown__item--description"></p>
        </div>
      </div>
    </li>
  </ul>
</div>
