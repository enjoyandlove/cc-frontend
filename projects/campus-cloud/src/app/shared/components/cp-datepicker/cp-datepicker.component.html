<input type="text"
       cpDatePicker
       #picker="datePicker"
       [placeholder]="placeholder"
       [enableTime]="options.enableTime"
       [defaultDate]="options.defaultDate"
       (dateChange)="onDateChange($event)" />

<button *ngIf="clearable"
        title="Clear Date"
        class="unstyled-button"
        aria-label="Clear Date"
        (click)="picker.clear()">
  &times;
</button>
