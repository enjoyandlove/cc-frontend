<div class="row">
  <div class="col-12">
    <ng-container class="typeahead">
      <div
        class="typeahead__input-wrapper cpInput"
        [class.typeahead__custom-css]="props.unsetOverflow"
      >
        <div (click)="shouldFocusInput()" class="typeahead__input-wrapper__padding">
          <div class="row">
            <div [class]="[props.withSwitcher ? 'col-9 no-right-padding' : 'col-12']">
              <cp-chip
                [chip]="chip"
                [props]="chipOptions"
                class="typeahead__input-wrapper__chip"
                (handleClose)="onHandleRemove($event)"
                *ngFor="let chip of state.chips"
              >
              </cp-chip>
              <input
                #input
                type="text"
                *ngIf="state.canSearch"
                [placeholder]="cpI18n.translate('search')"
                class="typeahead__input-wrapper__input"
              />
            </div>
            <div *ngIf="props.withSwitcher" class="col-3 switcherMenu no-left-padding text-right">
              <button
                type="button"
                data-toggle="dropdown"
                class="switcherMenu__button cpbtn--no-border cpbtn cpbtn--cancel"
              >
                {{ state.isUsers ? cpI18n.translate('users') : cpI18n.translate('lists') }}
              </button>
              <ul class="switcherMenu__list dropdown-menu dropdown-menu-right">
                <li
                  class="list-as-anchor"
                  (click)="onSwitchChange(item)"
                  *ngFor="let item of switcherMenu"
                >
                  {{ item.label }}
                </li>
              </ul>
            </div>
            <div *ngIf="props.withSwitcher" class="switch-arrow">
              <i class="material-icons">keyboard_arrow_down</i>
            </div>
          </div>
        </div>
      </div>

      <ul
        *ngIf="props.suggestions && props.suggestions.length"
        class="typeahead__list cp-scrollbar"
      >
        <li
          class="typeahead__item list-as-anchor"
          (click)="onHandleClick(suggestion)"
          *ngFor="let suggestion of props.suggestions"
        >
          {{ suggestion.label }}
        </li>
      </ul>
    </ng-container>
  </div>
</div>
