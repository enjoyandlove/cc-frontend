<div class="tabs">
  <div class="row">
    <div class="col-12">
      <ul class="tabs__nav">
        <li
          *ngFor="let tab of tabs"
          (click)="selectTab(tab)"
          [class.active]="tab.active"
          class="tabs__nav_item hover"
        >
          <span>{{ tab.title }}</span>
        </li>
      </ul>
    </div>
  </div>
  <div class="tabs__content">
    <ng-content></ng-content>
  </div>
</div>
