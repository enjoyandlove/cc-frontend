<div class="tabs">
  <div class="row">
    <div class="col-12">
      <ul class="tabs__nav">
        <li *ngFor="let tab of tabs"
            [class.active]="tab.active"
            class="tabs__nav_item">
          <button type="button"
                  class="unstyled-button"
                  (click)="selectTab(tab)">{{ tab.title }}</button>
        </li>
      </ul>
    </div>
  </div>
  <div class="tabs__content">
    <ng-content></ng-content>
  </div>
</div>
