<div class="bar"
     [class.sticky]="snack.sticky"
     *ngIf="snack.body">
  <div class="cp-wrapper cp-wrapper--outer">
    <div class="row">
      <div class="col-8 offset-2">
        <div [class]="['bar--wrapper ' + snack.class]">
          <p>
            <span *ngIf="snack.class === 'success'"
                  class="material-icons bar--wrapper--icon">
              check
            </span>
            <span *ngIf="snack.class === 'danger'"
                  class="material-icons bar--wrapper--icon">
              error_outline
            </span>
            <span [innerHTML]="snack.body"></span>
            <button type="button"
                    (click)="doClose()"
                    *ngIf="!snack.autoClose"
                    class="material-icons bar--wrapper--close float-right hover unstyled-button">
              close
            </button>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
