<div class="cpmodal">
  <div class="cpmodal__header">
    <div class="row">
      <div class="col-12 text-center">
        <span><strong>{{ 'contact_trace_notification_message' | cpI18n }}</strong></span>

        <button type="button"
                data-dismiss="modal"
                class="float-right hover cpmodal__header__close unstyled-button">
          &times;
        </button>
      </div>
    </div>
  </div>

  <ng-container>
    <div class="cpmodal__body">
      <div class="row">
        <div class="col-12">
          <p>
            <strong>{{notification.subject}}</strong>
          </p>
        </div>
      </div>
      <div class="row message-row">
        <div class="col-12">
          <p>
            {{notification.message}}
          </p>
        </div>
      </div>
    </div>

  </ng-container>

</div>
