<div class="cpmodal">
  <div class="cpmodal__header">
    <div class="row">
      <div class="col-12 text-center">
        <span><strong>{{notification.subject}}</strong></span>

        <button type="button"
                data-dismiss="modal"
                class="float-right hover cpmodal__header__close unstyled-button">
          &times;
        </button>
      </div>
    </div>
  </div>

  <ng-container>
    <div class="cpmodal__body">
      <div class="row">
        <div class="col-12">
          <p class="text-center">
            {{notification.message}}
          </p>
        </div>
      </div>
    </div>

  </ng-container>

</div>
