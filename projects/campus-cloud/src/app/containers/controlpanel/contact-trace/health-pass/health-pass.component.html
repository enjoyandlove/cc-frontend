<div [ngSwitch] = "loading">
  <cp-spinner *ngSwitchCase="true"></cp-spinner>
  <div *ngSwitchCase="false">
    <div class="page-container">
      <ready-ui-card>
        <h1>{{ 'health_pass_settings' | cpI18n }}</h1>
        <form [formGroup]="form">
          <div *ngFor = "let healthPass of healthPassData; index as i; last as isLast">
            <div class='col-12 mt-4'>
              <div class='row border'>
                <div class="col-1">
                  <img [src]="healthPass.icon">
                </div>
                <div class='col-11'>
                  <h2 class="float-left">{{healthPass.title}}</h2>
                  <img (click)="openEditModal(healthPass)" src="/assets/svg/contact-trace/health-pass/edit-icon.svg" />
                </div>

            <hr class="mt-4" *ngIf="!isLast"/>

        </form>
