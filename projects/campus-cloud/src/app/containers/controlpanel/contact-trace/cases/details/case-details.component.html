<div>
  <cp-case-view *ngIf="!loading"
    [isEditing]="isEditing"
    (onEditing)="onEditing($event)"
    [case]="case"
  >
  </cp-case-view>

  <cp-case-log [caseId]="caseId" *ngIf="!isEditing"></cp-case-log>

  <cp-modal modalId="viewNote">
    <cp-note-view-modal [case]="case"></cp-note-view-modal>
  </cp-modal>
</div>
