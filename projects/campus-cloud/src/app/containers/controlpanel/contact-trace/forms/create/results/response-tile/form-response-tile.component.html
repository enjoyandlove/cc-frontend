<div class="page-container">

  <div class="top-row">
    <div class="name-cell">
      <ng-container *ngIf="response.extern_user_id">
        {{response.extern_user_id}}
      </ng-container>
      <ng-container *ngIf="!response.extern_user_id">
        {{response | respondentNameFromFormResponse}}
      </ng-container>
    </div>
    <div class="collection-method-cell">
      {{ (response.collection_method | collectionMethodCodeToDisplayString) | cpI18n }}
    </div>
  </div>

  <div class="bottom-row">
    <div class="label-cell" *ngIf="!isImageBlock">
      {{responseLabel}}
    </div>
    <div
      *ngIf="isImageBlock"
      ready-ui-lightbox
      class="image-cell"
      (click)="$event.stopPropagation()"
    >
      <img
        alt=""
        ready-ui-image
        [dataSrc]="responseLabel"
        ready-ui-lighbox-item
      />
    </div>
    <div class="date-cell">
      {{ response.response_completed_epoch | cpDatePipe: dateFormat }}
    </div>
  </div>


</div>
