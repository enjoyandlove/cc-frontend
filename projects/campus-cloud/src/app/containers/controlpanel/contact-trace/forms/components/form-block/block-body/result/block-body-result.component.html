<div class="form-group">
  <label for="title">{{ 'contact_trace_forms_title' | cpI18n }}</label>
  <input
    id="title"
    type="text"
    class="form-control"
    [class.error]="highlightFormError && formsHelper.isNullOrEmptyString(formBlock.text)"
    [(ngModel)]="formBlock.text"
    autocomplete="off"
  />
</div>

<div class="form-group">
  <label for="resultLabel">{{ 'contact_trace_forms_result_label' | cpI18n }}</label>
  <input
    id="resultLabel"
    type="text"
    class="form-control"
    [class.error]="highlightFormError && formsHelper.isNullOrEmptyString(formBlock.name)"
    [(ngModel)]="formBlock.name"
    autocomplete="off"
  />
</div>

<div class="form-group">
  <label for="content">{{ 'contact_trace_forms_content' | cpI18n }}</label>
  <textarea
    id="content"
    class="form-control text-area-control"
    [(ngModel)]="formBlock.block_content_list[0].text"
  >
  </textarea>
</div>
