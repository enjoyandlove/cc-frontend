<div *ngFor="let userResponseString of userResponseStrings" class="value-input-box">

  <input *ngIf="!isImageBlock" type="text" [value]="userResponseString" disabled/>

  <div
    *ngIf="isImageBlock"
    ready-ui-lightbox
    class="image-cell"
  >
    <img
      alt=""
      ready-ui-image
      [dataSrc]="userResponseString"
      ready-ui-lighbox-item
    />
  </div>

</div>
