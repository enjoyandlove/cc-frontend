<ng-container [ngSwitch]="loading$ | async">
  <cp-one-column width="third">
    <cp-feed-search (feedSearch)="searchHandler($event)"></cp-feed-search>
    <div class="row justify-content-around">
      <div class="col-12">
        <cp-feed-filters [groupId]="groupId"
                         [groupType]="groupType"
                         [selectedItem]="selectedItem"
                         (doFilter)="onDoFilter($event)"
                         [isCampusWallView]="isCampusWallView$"
                         [hideIntegrations]="hideIntegrations">
        </cp-feed-filters>

        <cp-feed-input-box [groupId]="groupId"
                           [groupType]="groupType"
                           [isCampusWallView]="isCampusWallView$"
                           [disablePost]="
          state.currentView ? state.currentView.postingMemberType === disablePost : false
        ">
        </cp-feed-input-box>

        <cp-spinner *ngSwitchCase="true"></cp-spinner>

        <ng-container *ngSwitchCase="false">
          <ng-container *ngFor="let feed of results$ | async">
            <cp-feed-item [feed]="feed"
                          [groupId]="groupId"
                          [groupType]="groupType"
                          [isCampusWallView]="isCampusWallView$"
                          (filterByCategory)="onFilterByCategory($event)"
                          *ngIf="!feed.campus_thread_id && !feed.group_thread_id"
                          [isFilteredByRemovedPosts]="isFilteredByRemovedPosts$">
            </cp-feed-item>
            <cp-feed-comment [last]="last"
                             [comment]="feed"
                             [replyView]="[true]"
                             showParentThread="true"
                             [groupType]="groupType"
                             [isCampusWallView]="isCampusWallView$"
                             *ngIf="!!feed.campus_thread_id || !!feed.group_thread_id">
            </cp-feed-comment>
          </ng-container>



          <cp-no-content class="no-content"
                         *ngIf="!(results$ | async).length"
                         noContentText="No Posts found...">
          </cp-no-content>

          <div class="row">
            <div class="col-12">
              <cp-pagination [pageNext]="pageNext"
                             [pagePrev]="pagePrev"
                             [pageNumber]="pageNumber"
                             (next)="onPaginationNext()"
                             (previous)="onPaginationPrevious()">
              </cp-pagination>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </cp-one-column>
</ng-container>
