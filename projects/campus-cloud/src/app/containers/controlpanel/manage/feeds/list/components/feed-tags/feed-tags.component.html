<ready-ui-tag [color]="tag.canClose ? 'primary' : 'default'"
              *ngFor="let tag of tags$ | async">
  <ready-ui-stack spacing="tight">
    <ready-ui-icon [name]="tag.icon"
                   size="small"></ready-ui-icon>
    <span>{{ tag.label | cpI18n }}</span>
    <button ui-button
            type="button"
            color="inherit"
            variant="inline"
            *ngIf="tag.canClose"
            (click)="tag.onClick()">
      <ready-ui-icon name="close"
                     size="small"></ready-ui-icon>
    </button>
  </ready-ui-stack>
</ready-ui-tag>
