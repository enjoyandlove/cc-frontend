<div class="cpmodal">
  <div class="cpmodal__header">
    <div class="row">
      <div class="col-12 text-center">
        <span i18n
          ><strong>{{ 'feeds_approve_post_modal_title' | cpI18n }}</strong></span
        >

        <span
          data-dismiss="modal"
          (click)="teardown.emit()"
          class="float-right hover cpmodal__header__close"
        >
          &times;
        </span>
      </div>
    </div>
  </div>

  <div class="cpmodal__body">
    <div class="row">
      <div class="col-12">
        <p class="text-center" i18n>
          {{ 'feeds_approve_post_modal_body' | cpI18n }}
        </p>
      </div>
    </div>
  </div>

  <div class="cpmodal__footer">
    <div class="row">
      <div class="col-6 offset-6 text-right">
        <button
          type="button"
          class="cpbtn cpbtn--cancel"
          data-dismiss="modal"
          i18n
          (click)="teardown.emit()"
        >
          {{ 'cancel' | cpI18n }}
        </button>

        <cp-button [props]="buttonData" (buttonClick)="onSubmit()"> </cp-button>
      </div>
    </div>
  </div>
</div>
