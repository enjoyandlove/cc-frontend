<div class="cpmodal">
  <div class="cpmodal__header">
    <div class="row">
      <div class="col-12 text-center">
        <span><strong>{{ 'calendars_edit_modal_title' | cpI18n }}</strong></span>

        <button
          type="button"
          data-dismiss="modal"
          (click)="resetModal()"
          class="float-right hover cpmodal__header__close unstyled-button">
          &times;
      </button>
      </div>
    </div>
  </div>

  <div class="cpmodal__body">
    <cp-calendar-form #editForm [form]="form"></cp-calendar-form>
  </div>

  <div class="cpmodal__footer">
    <div class="row justify-content-end">
      <div class="col-6 text-right">
        <button
          type="button"
          data-dismiss="modal"
          (click)="resetModal()"
          class="cpbtn cpbtn--cancel"
         >
          {{ 'cancel' | cpI18n }}
        </button>

        <button
          type="button"
          (click)="onSubmit()"
          [disabled]="!form.valid"
          class="cpbtn cpbtn--primary"
         >
          {{ 'save' | cpI18n }}
        </button>
      </div>
    </div>
  </div>
</div>
