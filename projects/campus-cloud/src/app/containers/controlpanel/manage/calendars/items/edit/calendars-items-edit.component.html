<ng-container [ngSwitch]="loading">
  <cp-spinner *ngSwitchCase="true"></cp-spinner>

  <div class="row margin-bottom justify-content-center"
       *ngSwitchCase="false">
    <div class="col-6">
      <cp-item-form #editForm
                    [form]="form"
                    [isEdit]="true"
                    [calendarId]="calendarId"
                    (submitted)="onEdit($event)"
                    (amplitudeLocationStatus)="onChangeLocation($event)">
      </cp-item-form>
    </div>
  </div>
</ng-container>
