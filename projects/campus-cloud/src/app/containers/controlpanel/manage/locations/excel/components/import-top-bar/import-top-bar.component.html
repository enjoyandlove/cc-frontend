<div class="row header">
  <div class="col-2">
    <cp-checkbox [isChecked]="isChecked"
                  class="checkbox float-left"
                  (toggle)="checkAll.emit($event)">
    </cp-checkbox>
  </div>
  
  <div class="col-2 no-left-padding">
    <cp-dropdown [items]="categories"
                  [disabled]="categoryDropDownStatus"
                  (selected)="categoryChange.emit($event)">
    </cp-dropdown>
  </div>
</div>
