<div class="row">
  <div class="col-12">
    <cp-employer-action-box (search)="onSearch($event)"
                            (launchCreateModal)="onLaunchCreateModal()">
    </cp-employer-action-box>
  </div>
</div>

<div [ngSwitch]="loading">
  <cp-spinner *ngSwitchCase="true"></cp-spinner>

  <div *ngSwitchCase="false">
    <cp-no-content class="no-content"
                   *ngIf="!state.employers.length"
                   [noContentText]="cpI18n.translate('employers_no_results_found')">
    </cp-no-content>

    <div *ngIf="state.employers.length">
      <ul class="cp-form employer">
        <li class="employer__header col-12">
          <div class="row">
            <cp-sorting-header class="col-11"
                               sortLabel="name"
                               (click)="doSort('name')"
                               [label]="sortingLabels.name"
                               [sortField]="state.sort_field"
                               [sortDirection]="state.sort_direction">
            </cp-sorting-header>

            <span class="col-1 hover"></span>
          </div>
        </li>

        <li class="employer__item col-12"
            *ngFor="let employer of state.employers">
          <div class="row">
            <span class="col-11 text-truncate">
              <button cpTracker
                      type="button"
                      [eventData]="eventData"
                      data-toggle="modal"
                      data-target="#editModal"
                      (click)="launchEditModal = true; selectedEmployer = employer"
                      class="text-left employer__thumbnail unstyled-button text-truncate">
                <img *ngIf="employer.logo_url"
                     [src]="employer.logo_url"
                     [alt]=""
                     class="rounded img-fit-cover" />
                <strong>
                  {{ employer.name }}
                </strong>
                <br />
                {{ employer.description }}
              </button>
            </span>
            <span class="col-1 text-right">
              <button type="button"
                      aria-label="delete"
                      (click)="deleteEmployer = employer; launchDeleteModal = true"
                      data-toggle="modal"
                      data-target="#deleteModal"
                      class="delete-employer unstyled-button">
                <span aria-hidden="true">&times;</span>
              </button>
            </span>
          </div>
        </li>
      </ul>

      <cp-pagination [pageNext]="pageNext"
                     [pagePrev]="pagePrev"
                     [pageNumber]="pageNumber"
                     (next)="onPaginationNext()"
                     (previous)="onPaginationPrevious()">
      </cp-pagination>
    </div>
  </div>
</div>

<cp-modal modalId="createModal"
          *ngIf="launchCreateModal">
  <cp-employer-create (created)="onCreated($event)"
                      (resetCreateModal)="launchCreateModal = false">
  </cp-employer-create>
</cp-modal>

<cp-modal modalId="editModal"
          *ngIf="launchEditModal">
  <cp-employer-edit [employer]="selectedEmployer"
                    (edited)="onEdited($event)"
                    (resetEditModal)="launchEditModal = false">
  </cp-employer-edit>
</cp-modal>

<cp-modal modalId="deleteModal"
          *ngIf="launchDeleteModal">
  <cp-employer-delete [employer]="deleteEmployer"
                      (deleted)="onDeleted($event)"
                      (resetDeleteModal)="launchDeleteModal = false">
  </cp-employer-delete>
</cp-modal>
