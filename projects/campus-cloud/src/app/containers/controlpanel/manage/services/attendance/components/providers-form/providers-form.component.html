<form [formGroup]="form">
  <div class="row form-group">
    <div class="col-6">
      <label>{{ 'name' | cpI18n }}</label>
      <input type="text"
             class="form-control"
             formControlName="provider_name"
             [class.error]="formErrors && form.controls['provider_name'].hasError('required')" />
    </div>
    <div class="col-6">
      <label>{{ 'email' | cpI18n }}</label>
      <input type="text"
             class="form-control"
             formControlName="email"
             [class.error]="formErrors && form.controls['email'].hasError('required')" />
    </div>
  </div>

  <div class="row form-group">
    <div class="col-6">
      <label>{{ 't_services_attendance_type' | cpI18n }}</label>
      <cp-dropdown [items]="attendanceTypes"
                   [selectedItem]="selectedAttendanceType"
                   (selected)="onSelectedAttendanceType($event.action)">
      </cp-dropdown>
    </div>
    <div class="col-6">
      <label>{{ 't_event_assessment_self_check_in_methods' | cpI18n }}</label>
        <cp-dropdown-multiselect [items]="selfCheckInMethods"
                                 (selection)="onSelectedCheckInMethods($event)"
                                 [placeholder]="'checkin_no_self_method' | cpI18n">
        </cp-dropdown-multiselect>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-6">
      <label>{{ 'feedback' | cpI18n }}</label>
      <cp-dropdown [items]="attendanceFeedback"
                   [selectedItem]="selectedAttendanceFeedback"
                   (selected)="onSelectedFeedback($event.action)">
      </cp-dropdown>
    </div>

    <div class="col-12 margin-top"
         *ngIf="form.controls['has_feedback'].value">
      <label>{{ 'services_provider_label_default_question' | cpI18n }}</label>
      <input type="text"
             class="form-control"
             formControlName="custom_basic_feedback_label"
             [class.error]="formErrors && form.errors?.feedbackLabelRequired" />
    </div>
  </div>
</form>
