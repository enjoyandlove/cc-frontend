<div class="row">
  <div class="col-12">
    <form [formGroup]="form">
      <div class="cp-card">
        <div class="row">
          <div class="col-12">
            <p class="title">
              {{ 't_deals_form_deal_banner' | cpI18n }}
            </p>
            <div class="margin-top">
              <cp-image-upload id="deals"
                               (uploaded)="onUploadedImage($event)"
                               [defaultImage]="form.controls['image_url'].value">
              </cp-image-upload>
            </div>
          </div>
        </div>
        <div class="row item-details">
          <div class="col-12">
            <p class="title">
              {{ 't_deals_form_deal_details' | cpI18n }}
            </p>
            <div class="form-group margin-top">
              <label>{{ 't_deals_form_deal_title' | cpI18n }}</label>
              <cp-char-counter class="float-right add-margin"
                               [limit]="120"
                               [charCount]="form.controls.title.value">
              </cp-char-counter>

              <input type="text"
                     class="form-control"
                     formControlName="title" />
            </div>

            <div class="form-group">
              <label>{{ 'description' | cpI18n }}</label>
              <textarea formControlName="description"></textarea>
            </div>

            <div class="form-group">
              <label>{{ 't_deals_ongoing' | cpI18n }}</label>
              <cp-switch class="float-right"
                         [isChecked]="form.controls.ongoing.value"
                         (toggle)="toggleOngoing()">
              </cp-switch>
            </div>

            <div class="row form-group">
              <div class="col-6">
                <label>{{ 't_deals_form_posting_start_date' | cpI18n }}</label>
                <cp-datepicker [options]="postingStartDatePickerOptions"
                               (dateSet)="setPostingStart($event)">
                </cp-datepicker>
              </div>
              <div class="col-6"
                   *ngIf="!form.controls.ongoing.value">
                <label>{{ 't_deals_form_posting_end_date' | cpI18n }}</label>
                <cp-datepicker [options]="postingEndDatePickerOptions"
                               (dateSet)="setPostingEnd($event)">
                </cp-datepicker>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
