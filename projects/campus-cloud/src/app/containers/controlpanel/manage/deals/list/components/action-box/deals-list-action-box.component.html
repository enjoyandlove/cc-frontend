<div class="cp-card col-12">
  <div class="row">
    <div class="col-3">
      <cp-searchbox (query)="onSearch($event)"></cp-searchbox>
    </div>
    <div class="col-2">
      <cp-dropdown [items]="stores$ | async"
                   (selected)="onFilterByStore($event.action)">
      </cp-dropdown>
    </div>

    <div class="col-7 float-right text-right">
      <a cpTracker
         [routerLink]="['stores']"
         class="cpbtn cpbtn--cancel margin-right"
         [eventData]="storeEventData">
        {{ 'deals_manage_stores' | cpI18n }}
      </a>
      <a cpTracker
         [routerLink]="['create']"
         class="cpbtn cpbtn--primary"
         [eventData]="dealsEventData">
        {{ 'deals_create_deal' | cpI18n }}
      </a>
    </div>
  </div>
</div>
