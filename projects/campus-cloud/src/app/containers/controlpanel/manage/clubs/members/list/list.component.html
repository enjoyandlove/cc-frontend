<cp-members-action-box
  (search)="onSearch($event)"
  (download)="onDownloadCsvFile()"
  (create)="onLaunchCreateModal()"
  [showDownloadButton]="state.members.length > 0"
>
</cp-members-action-box>

<div [ngSwitch]="loading">
  <cp-spinner *ngSwitchCase="true"></cp-spinner>

  <div *ngSwitchCase="false">
    <cp-no-content
      *ngIf="!state.members.length"
      [noContentText]="['t_members_no_results_found' | cpI18n]"
    >
    </cp-no-content>

    <div *ngIf="state.members.length">
      <cp-members-list
        (sort)="doSort($event)"
        [members]="state.members"
        [canEdit]="!limitedAdmin"
        [canDelete]="!limitedAdmin"
        [sortBy]="state.sort_field"
        (editClick)="onEditClick($event)"
        (deleteClick)="onDeleteClick($event)"
        [sortDirection]="state.sort_direction"
        [withStudentIdentifier]="showStudentIds"
      >
      </cp-members-list>

      <div class="row">
        <div class="col-12">
          <cp-pagination
            [pageNext]="pageNext"
            [pagePrev]="pagePrev"
            [pageNumber]="pageNumber"
            (next)="onPaginationNext()"
            (previous)="onPaginationPrevious()"
          >
          </cp-pagination>
        </div>
      </div>
    </div>

    <cp-modal *ngIf="isEdit" modalId="membersEdit">
      <cp-members-edit
        [groupId]="groupId"
        (edited)="forceRefresh()"
        [member]="selectedMember"
        (teardown)="onEditTeaDown()"
      >
      </cp-members-edit>
    </cp-modal>

    <cp-modal *ngIf="isDelete" modalId="membersDelete">
      <cp-members-delete
        [groupId]="groupId"
        [member]="selectedMember"
        (deleted)="forceRefresh()"
        (teardown)="onDeleteTearDown()"
      >
      </cp-members-delete>
    </cp-modal>

    <cp-modal *ngIf="isCreate" modalId="membersCreate">
      <cp-members-create [groupId]="groupId" (added)="forceRefresh()"> </cp-members-create>
    </cp-modal>
  </div>
</div>
