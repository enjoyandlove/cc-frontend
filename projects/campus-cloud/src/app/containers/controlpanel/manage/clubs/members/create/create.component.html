<div class="cpmodal">
  <div class="cpmodal__header">
    <div class="row">
      <div class="col-12 text-center">
        <span>
          <strong>
            {{ 'clubs_member_create_modal_title' | cpI18n }}
          </strong>
        </span>

        <button type="button"
                cpTarget="close"
                (click)="doReset()"
                data-dismiss="modal"
                class="float-right hover cpmodal__header__close unstyled-button">
          &times;
        </button>
      </div>
    </div>
  </div>

  <div class="cpmodal__body">
    <div class="row">
      <div class="col-12">
        <cp-member-form [form]="form"
                        [memberTypes]="memberTypes"
                        [showPosition]="form.controls['member_type'].value === isExecutiveLeader">
        </cp-member-form>
      </div>
    </div>
  </div>

  <div class="cpmodal__footer">
    <div class="row justify-content-end">
      <div class="col-6 text-right">
        <button type="button"
                cpTarget="cancel"
                (click)="doReset()"
                class="cpbtn cpbtn--cancel"
                data-dismiss="modal">
          {{ 'cancel' | cpI18n }}
        </button>

        <cp-button cpTarget="submit"
                   [props]="buttonData"
                   (buttonClick)="onSave()"> </cp-button>
      </div>
    </div>
  </div>
</div>
