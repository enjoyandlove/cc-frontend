<form [formGroup]="form">
  <div class="row form-group">
    <div class="col-12">
      <p class="title">{{ 'contact_details' | cpI18n }}</p>

      <div class="row form--group">
        <div class="col-6">
          <label for="website">{{ 'website' | cpI18n }}</label>
          <input id="website"
                 type="text"
                 class="form-control"
                 [cpTarget]="'website'"
                 formControlName="website"/>
        </div>

        <div class="col-6">
          <label for="phone">{{ 'phone_number' | cpI18n }}</label>
          <input type="text"
                 id="phone"
                 class="form-control"
                 [cpTarget]="'phone'"
                 formControlName="phone"/>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <label for="email">{{ 'email' | cpI18n }}</label>
          <input type="text"
                 id="email"
                 [cpTarget]="'email'"
                 class="form-control"
                 formControlName="email"/>
        </div>
      </div>
    </div>
  </div>
</form>
