<div class="margin-bottom">
  <form [formGroup]="form">
    <cp-two-columns>
      <cp-card layout-left-column>
        <cp-events-form
          [form]="form"
          [isClub]="isClub"
          [isService]="isService"
          [formError]="formError"
          [isOrientation]="isOrientation"
          (selectHost)="onHostSelect($event)"
          (amplitudeProperties)="onSelectProperties($event)">
        </cp-events-form>
      </cp-card>

      <cp-card layout-right-column>
        <cp-events-assessment-form
          [form]="form"
          [clubId]="clubId"
          [storeId]="storeId"
          [formError]="formError"
          [changedHost$]="changedHost$"
          [isOrientation]="isOrientation">
        </cp-events-assessment-form>
      </cp-card>
    </cp-two-columns>

    <div class="footer">
      <div class="cp-wrapper cp-wrapper--outer">
        <div class="col-12">
          <div class="row">
            <div class="col-12">
              <div class="text-right">
                <a [routerLink]="['../']"
                   class="cpbtn cpbtn--cancel">
                  {{ 'cancel' | cpI18n }}
                </a>
                <cp-button [props]="buttonData"
                           (buttonClick)="onSubmit()">
                </cp-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
