<div class="checkin-dropdown w-100">
    <ul class="m-0 px-0">
        <li>
            <label class="px-0 pb-1 m-0 d-flex flex-wrap align-content-center">
                <ready-ui-icon
                        class="pr-3"
                        name="checkin_icon"
                        height="20"
                        width="18">
                </ready-ui-icon>
                <span>{{ 't_events_assessment_add_checkin_modal_title' | cpI18n }}</span>
            </label>
            <ul class="checkin-dropdown-list">
                <li class="mb-1">
                    <a (click)="kioskCheckinLinkEvent.emit($event)" [routerLink]="kioskCheckinLink"
                       target="_blank">{{ 't_event_assessment_kiosk_checkin_page' | cpI18n }}</a>
                </li>
                <li *ngIf="displaySelfCheckIn && selfCheckinLink"><a (click)="selfCheckinLinkEvent.emit($event)" [href]="selfCheckinLink"
                       target="_blank">{{ 't_event_assessment_self_check_in' | cpI18n }}</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
