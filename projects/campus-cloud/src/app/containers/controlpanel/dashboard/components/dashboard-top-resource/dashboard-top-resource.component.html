<div class="row dashboard-table">
  <div class="col-12">
    <ng-container *ngIf="!items.length">
      <p class="dashboard-table--no-results text-center">
        {{ 'dashboard_no_data_found' | cpI18n }}
      </p>
    </ng-container>
    <ng-container *ngIf="items.length">
      <div class="row dashboard-table--header">
        <div class="col-1">
          <p>#</p>
        </div>
        <div class="col-5 no-left-padding">
          <p>{{ 'title' | cpI18n }}</p>
        </div>
        <div class="col-2 no-left-padding">
          <p>{{ 'attendees' | cpI18n }}</p>
        </div>
        <div class="col-2 no-right-padding">
          <p>{{ 'feedback' | cpI18n }}</p>
        </div>
        <div class="col-2 text-right no-left-padding">
          <p>{{ 'ratings' | cpI18n }}</p>
        </div>
      </div>
      <div class="row"
           *ngFor="let item of items; index as index; last as last">
        <div class="col-12">
          <div class="dashboard-table--item"
               [class.isLast]="last">
            <div class="row">
              <div class="col-1 no-right-padding">
                <p class="ranking">{{ index + 1 }}</p>
              </div>
              <div class="col-5 no-left-padding text-truncate">
                <img class="avatar rounded"
                     [src]="item.image === '' ? defaultImage : item.image"
                     [alt]="[item.image === '' ? 'default-avatar' : 'resource-avatar-' + index]" />
                <cp-dashboard-top-resource-title [item]="item"
                                                 [canNavigate]="canNavigate">
                </cp-dashboard-top-resource-title>
              </div>
              <div class="col-2 no-left-padding">
                <p class="semi-bold">{{ item.attendees }}</p>
              </div>
              <div class="col-2 no-right-padding">
                <p class="semi-bold">{{ item.feedback }}</p>
              </div>
              <div class="col-2 text-right no-left-padding">
                <p class="semi-bold">{{ ((item.rating / 100) * 5).toFixed(1) }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
