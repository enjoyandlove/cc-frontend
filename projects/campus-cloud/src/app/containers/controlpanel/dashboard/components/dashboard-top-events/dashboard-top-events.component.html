<ng-container [ngSwitch]="loading">
  <cp-spinner *ngSwitchCase="true"></cp-spinner>

  <ng-container *ngSwitchCase="false">
    <p>{{ 'dashboard_top_events' | cpI18n }}</p>
    <cp-dashboard-top-resource [items]="items" [canNavigate]="isSuperAdmin">
    </cp-dashboard-top-resource>
  </ng-container>
</ng-container>
