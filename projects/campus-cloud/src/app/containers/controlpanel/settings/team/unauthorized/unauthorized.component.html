<div class="cpmodal">
  <div class="cpmodal__header">
    <div class="row">
      <div class="col-12 text-center">
        <span><strong>{{ 't_shared_error' | cpI18n }}</strong></span>

        <button type="button"
                aria-label="close"
                data-dismiss="modal"
                class="float-right hover cpmodal__header__close unstyled-button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>

  <div class="cpmodal__body">
    <div class="row">
      <div class="col-12">
        <p class="text-center">
          {{ 'admin_action_unauthorized' | cpI18n }}
        </p>
      </div>
    </div>
  </div>

  <div class="cpmodal__footer">
    <div class="row">
      <div class="col-6 offset-6 text-right">
        <button type="button"
                class="cpbtn cpbtn--primary"
                data-dismiss="modal">
          {{ 'ok' | cpI18n }}
        </button>
      </div>
    </div>
  </div>
</div>
