<ng-container [ngSwitch]="users?.length > 0">
  <ul *ngSwitchCase="true"
      class="test-users cp-form">
    <li class="cp-form__header">
      <div class="row">
        <cp-sorting-header class="col-12"
                           [label]="'email' | cpI18n"
                           [sortDirection]="sortDirection"
                           (click)="sort.emit(sortDirection)">
        </cp-sorting-header>
      </div>
    </li>

    <li *ngFor="let user of users; index as i"
        class="cp-form__item"
        [cpTarget]="['test_user_' + i]">
      <div class="row">
        <span class="col-9">
          {{ user.email }}
        </span>
        <span class="col-2 text-truncate">
          <button type="button"
                  class="cpbtn cpbtn--no-border cpbtn--no-padding cpbtn--secondary"
                  (click)="resend.emit(user.id)">
            {{ 't_sandbox_resend_invite' | cpI18n }}
          </button>
        </span>
        <span class="col-1 text-right actions">
          <button type="button"
                  class="hover delete unstyled-button"
                  (click)="delete.emit(user.id)">
            <span aria-hidden="true">&times;</span>
          </button>
        </span>
      </div>
    </li>
  </ul>
  <div *ngSwitchCase="false"
       class="row add-margin">
    <div class="col-12">
      <cp-no-content [noContentText]="noContentText"></cp-no-content>
    </div>
  </div>
</ng-container>
