<div class="content h-100">
  <div class="row h-100">
    <div class="col-12">
      <div
        class="content__wrapper d-flex h-100 align-items-center justify-content-center flex-column">
        <button
          type="button"
          cpTarget="toggle-visibility"
          (click)="toggleVisibility.emit()"
          cpTarget="button-visibility-toggle">
          <i class="material-icons">{{ visible ? 'visibility_off' : 'visibility' }}</i>
          <span>{{ visible ? ('t_shared_hide' | cpI18n) : ('t_shared_show' | cpI18n) }}</span>
        </button>

        <button
          type="button"
          cpTarget="edit"
          cpTarget="button-edit"
          (click)="editClick.emit()">
          <i class="material-icons">edit</i>
          <span>{{ 't_shared_edit' | cpI18n }}</span>
        </button>

        <button
          type="button"
          cpTarget="delete"
          *ngIf="!defaultTile"
          cpTarget="button-delete"
          (click)="deleteClick.emit()">
          <i class="material-icons">delete</i>
          <span>{{ 't_shared_delete' | cpI18n }}</span>
        </button>

        <button
          disabled
          type="button"
          *ngIf="defaultTile"
          cpTarget="tile-locked">
          <i class="material-icons">lock</i>
          <span>{{ 't_tile_button_default' | cpI18n }}</span>
        </button>
      </div>
    </div>
  </div>
</div>
