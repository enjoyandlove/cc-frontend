<cp-personas-tile-base #base>
  <div class="row"
       [ngStyle]="{ height: base.tileHeight + 'px' }">
    <div class="col-12">
      <button type="button"
              [disabled]="disabled"
              (click)="buttonClick.emit()">
        <i class="material-icons">add</i>
        {{ 't_shared_add' | cpI18n }}
      </button>
    </div>
  </div>
</cp-personas-tile-base>
