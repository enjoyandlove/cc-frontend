<ready-ui-card>
  <ready-ui-stack>
    <cp-searchbox (query)="onSearch($event)"></cp-searchbox>
    <cp-dropdown [disabled]="!canAudience"
                 [selectedItem]="selectedItem"
                 [items]="dropdownItems$ | async"
                 (selected)="onListSelected($event)">
    </cp-dropdown>
    <ready-ui-checkbox [label]="'t_shared_student_muted' | cpI18n" (changed)="onMuted($event)"></ready-ui-checkbox>
  </ready-ui-stack>
</ready-ui-card>
