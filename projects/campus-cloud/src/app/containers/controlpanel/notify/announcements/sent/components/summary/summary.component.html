<div>
  <div>
    <strong *ngIf="message.is_school_wide">
      {{ 'campus_wide' | cpI18n }}
    </strong>
    <strong>
      <cp-list-recipients [lists]="message.list_details"
                          [users]="message.user_details"
                          *ngIf="!message.is_school_wide"
                          (viewMoreModal)="viewMoreModal.emit($event)">
      </cp-list-recipients>
    </strong>
  </div>
  <div>{{ message.subject }}</div>
  <div class="text-muted">{{ message.message }}</div>
</div>
