<div class="cpmodal">
  <div class="cpmodal__header">
    <div class="row">
      <div class="col-12 text-center">
        <span>
          <strong>
            {{ 't_shared_integration_create_form_modal_title' | cpI18n }}
          </strong>
        </span>
        <button type="button"
                aria-label="close"
                cpTarget="close"
                class="float-right hover cpmodal__header__close unstyled-button"
                (click)="resetModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>

  <div class="cpmodal__body">
    <cp-announcements-integrations-form [form]="form"
                                        [stores$]="stores$"
                                        [typesDropdown]="typesDropdown"
                                        [priorityDropdown]="priorityDropdown">
    </cp-announcements-integrations-form>
  </div>

  <div class="cpmodal__footer">
    <div class="row justify-content-end">
      <div class="col-6 text-right">
        <button type="button"
                cpTarget="cancel"
                class="cpbtn cpbtn--cancel"
                (click)="resetModal()">
          {{ 'cancel' | cpI18n }}
        </button>

        <button type="button"
                cpTarget="submit"
                class="cpbtn cpbtn--primary"
                (click)="doSubmit()"
                [disabled]="!form.valid">
          {{ 'save' | cpI18n }}
        </button>
      </div>
    </div>
  </div>
</div>
