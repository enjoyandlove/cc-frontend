<div class="row">
  <div class="col-12">
    <cp-card class="details">
      <p>
        <strong>{{ 't_dining_hours' | cpI18n }}</strong>
      </p>

      <div class="row" *ngFor="let openingHour of openingHours; let i = index">
        <div class="col-2">
          <p>{{ openingHour.day | locationsDayLabel | cpI18n }}</p>
        </div>
        <div class="col-10" *ngIf="openingHour.items">
          <div
            class="row"
            *ngFor="let item of openingHour.items; let itemIndex = index"
            [cpTarget]="'item_' + itemIndex"
          >
            <div class="col-4">
              <p cpTarget="name">{{ item.name }}</p>
            </div>
            <div class="col-8">
              <p cpTarget="time">{{ item.time }}</p>
            </div>
          </div>
        </div>
        <div class="col-10" [cpTarget]="'closed_' + i" *ngIf="!openingHour.items">
          {{ openingHour.time }}
        </div>
      </div>
    </cp-card>
  </div>
</div>
