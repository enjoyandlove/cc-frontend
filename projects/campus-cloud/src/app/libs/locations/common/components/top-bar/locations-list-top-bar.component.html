<div class="cp-card">
  <div class="row justify-content-between">
    <div class="col-6 float-left">
      <div class="row">
        <div class="col-6">
          <cp-searchbox (query)="onSearch($event)"></cp-searchbox>
        </div>

        <div class="col-6">
          <cp-dropdown class="dropdown"
                       [items]="categories$ | async"
                       (selected)="onSelectedCategory($event)">
          </cp-dropdown>
        </div>
      </div>
    </div>
    <div class="col-6 float-right">
      <button
            class="cpbtn cpbtn--square-left cpbtn--no-padding cpbtn--primary no-left-padding hover action-dropdown float-right">
        <i class="material-icons"
            data-toggle="dropdown">expand_more</i>
        <ul
            class="dropdown-menu dropdown-menu-right text-left action-dropdown-list">
          <li (click)="launchModal()">{{ 'import_from_csv' | cpI18n }}</li>
        </ul>
      </button>
      <button cpTracker
              [eventData]="eventData"
              (click)="createClick.emit()"
              class="cpbtn cpbtn--primary cpbtn--square-right no-right-padding  float-right">
        {{ createLocationLabel }}
      </button>
      <button (click)="categoriesClick.emit()"
              class="cpbtn cpbtn--cancel float-right margin-right">
        {{ 't_locations_manage_categories' | cpI18n }}
      </button>
    </div>
  </div>
</div>
