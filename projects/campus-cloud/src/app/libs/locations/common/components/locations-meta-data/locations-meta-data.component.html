<div class="row location">
  <div class="col-12">
    <cp-card class="location__details">
      <ng-container *ngIf="location.short_name">
        <p>
          <strong>
            {{ 'locations_label_acronym' | cpI18n }}
          </strong>
        </p>
        <p cpTarget="acronym">{{ location.short_name }}</p>
      </ng-container>

      <ng-container *ngIf="location.description">
        <p>
          <strong>
            {{ 'description' | cpI18n }}
          </strong>
        </p>
        <p cpTarget="description">
          {{ location.description }}
        </p>
      </ng-container>

      <ng-container *ngIf="location.links[0]?.label">
        <p>
          <strong cpTarget="label">
            {{ location.links[0].label }}
          </strong>
        </p>
      </ng-container>

      <ng-container *ngIf="location.links[0]?.url">
        <p>
          <a cpTarget="url"
             target="_blank"
             [href]="location.links[0].url"
             class="cpbtn cpbtn--no-border cpbtn--no-padding cpbtn--secondary text-truncate">
            {{ location.links[0].url }}
          </a>
        </p>
      </ng-container>

      <ng-container *ngIf="hasNotes">
        <p>
          <strong>
            {{ 't_dining_dietary_notes' | cpI18n }}
          </strong>
        </p>
        <p cpTarget="notes">
          {{ location.notes }}
        </p>
      </ng-container>
    </cp-card>
  </div>
</div>
