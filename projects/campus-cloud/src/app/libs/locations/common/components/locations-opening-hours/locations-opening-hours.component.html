<div class="row">
  <div class="col-12">
    <cp-card class="details">
      <p>
        <strong>{{ 't_locations_opening_hours' | cpI18n }}</strong>
      </p>

      <div class="row"
           *ngFor="let openingHour of openingHours; let i = index">
        <div class="col-2">
          <p>{{ openingHour.day | locationsDayLabel | cpI18n }}</p>
        </div>
        <div class="col-10">
          <p [cpTarget]="'time_' + i"
             *ngIf="openingHour.items">{{ openingHour.items[0].time }}</p>
          <p [cpTarget]="'closed_' + i"
             *ngIf="!openingHour.items">{{ openingHour.time }}</p>
        </div>
      </div>
    </cp-card>
  </div>
</div>
