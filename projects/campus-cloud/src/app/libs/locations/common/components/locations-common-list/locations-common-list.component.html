<div>
  <ul class="locations cp-form">
    <li class="cp-form__header col-12">
      <div class="row">
        <cp-sorting-header class="col-7"
                           sortLabel="name"
                           [sortField]="sortBy"
                           (click)="doSort.emit('name')"
                           [sortDirection]="sortDirection"
                           [label]="sortingLabels.locations">
        </cp-sorting-header>

        <span class="col-2">{{ 'locations_label_acronym' | cpI18n }}</span>
        <span class="col-2">{{ 'category' | cpI18n }}</span>
        <span class="col-1"></span>
      </div>
    </li>

    <li class="cp-form__item col-12"
        *ngFor="let location of data$ | async; index as i">
      <div class="row">
        <span class="col-7 text-truncate">
          <img class="rounded img-fit-cover float-left avatar"
               [src]="location.image_url ? location.image_url : defaultImage"
               [alt]="'t_shared_img_alt' | cpI18n: i + 1" />
          <strong>
            <a cpTracker
               cpTarget="view_info"
               class="cp-form__title"
               [eventData]="eventData"
               [routerLink]="[location.id + '/info']">
              {{ location.name }}
            </a>
          </strong>

          <br />
          {{ location.address }}
        </span>

        <span cpTarget="acronym"
              class="col-2 text-truncate margin-top">
          {{ location.short_name }}
        </span>

        <span cpTarget="category_name"
              class="col-2 text-truncate margin-top">
          {{ location.category_name }}
        </span>

        <span class="col-1 text-right">
          <button type="button"
                  cpTarget="delete"
                  class="unstyled-button action-button"
                  (click)="deleteClick.emit(location)">
            &times;
          </button>
        </span>
      </div>
    </li>
  </ul>
</div>
