<form [formGroup]="form">
  <ng-container formGroupName="ios">
    <div class="form-group">
      <label>{{ 't_studio_resource_external_app_open_label_ios_universal' | cpI18n }}</label>
      <input
        type="text"
        class="form-control"
        name="ios_app_link"
        cpTarget="ios_app_link"
        formControlName="app_link"
        [class.error]="showErrors && form.get('ios').hasError('requiredField')"
      />
    </div>
    <div class="form-group">
      <label>{{ 't_studio_resource_external_app_open_label_ios_fallback' | cpI18n }}</label>
      <input
        type="text"
        name="ios_fallback_http_url"
        class="form-control"
        formControlName="fallback_http_url"
        cpTarget="ios_fallback_http_url"
        [class.error]="showErrors && form.get('ios').hasError('requiredField')"
      />
    </div>
  </ng-container>

  <ng-container formGroupName="android">
    <div class="form-group">
      <label>{{ 't_studio_resource_external_app_open_label_android_package_name' | cpI18n }}</label>
      <input
        type="text"
        class="form-control"
        name="android_package_name"
        formControlName="package_name"
        cpTarget="android_package_name"
        [class.error]="
          showErrors &&
          form
            .get('android')
            .get('package_name')
            .hasError('required')
        "
      />
    </div>
    <div class="form-group">
      <label>{{ 't_studio_resource_external_app_open_label_android_fallback' | cpI18n }}</label>
      <input
        type="text"
        class="form-control"
        name="android_fallback_http_url"
        cpTarget="android_fallback_http_url"
        formControlName="fallback_http_url"
        [class.error]="
          showErrors &&
          form
            .get('android')
            .get('fallback_http_url')
            .hasError('required')
        "
      />
    </div>
  </ng-container>
</form>
