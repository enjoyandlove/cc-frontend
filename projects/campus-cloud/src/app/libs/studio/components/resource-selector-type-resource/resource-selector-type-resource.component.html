<label>{{ 't_personas_tile_modal_create_resource_type' | cpI18n }}</label>
<cp-dropdown
  [items]="items"
  cpTarget="resource-selector"
  [selectedItem]="selectedItem"
  (selected)="onSelected($event)"
  [isRequiredError]="showErrors && form.invalid">
</cp-dropdown>

<ng-container *ngIf="isServiceByCategory">
  <cp-resource-type-service-by-category
    [showErrors]="showErrors"
    (selected)="onService($event)"
    [params]="form.get('link_params').value">
  </cp-resource-type-service-by-category>
</ng-container>
