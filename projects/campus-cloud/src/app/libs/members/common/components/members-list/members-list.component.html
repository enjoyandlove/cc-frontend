<ul class="members cp-form">
  <li class="cp-form__header col-12">
    <div class="row">
      <cp-sorting-header class="col-3"
                         [sortField]="sortBy"
                         sortLabel="username"
                         [label]="['name' | cpI18n]"
                         (click)="sort.emit('username')"
                         [sortDirection]="sortDirection">
      </cp-sorting-header>

      <cp-sorting-header class="col-2"
                         [sortField]="sortBy"
                         sortLabel="member_type"
                         [sortDirection]="sortDirection"
                         (click)="sort.emit('member_type')"
                         [label]="['clubs_label_member_type' | cpI18n]">
      </cp-sorting-header>

      <span class="col-4">{{ 'email' | cpI18n }}</span>
      <span class="col-2"
            *ngIf="withStudentIdentifier">{{ 'student_id' | cpI18n }} </span>
      <span [class]="withStudentIdentifier ? 'col-1' : 'col-1 offset-2'">
      </span>
    </div>
  </li>

  <li class="cp-form__item col-12"
      *ngFor="let member of members">
    <div class="row">
      <span class="col-3 text-truncate members__thumbnail">
        <img [src]="member.avatar_url"
             cp-image
             rounded
             small
             fitCover />
        <strong>
          <button (click)="onMemberClick(member)"
                  class="cpbtn cpbtn--link-dark member__title"
                  [ngClass]="[canEdit ? '' : 'cpbtn--no-hover']">
            {{ member.firstname }} {{ member.lastname }}
          </button>
        </strong>
        <br />
        <span class="text-muted"
              *ngIf="member.member_type === executiveLeaderType">
          {{ member.member_position }}
        </span>
      </span>
      <span class="col-2 text-truncate">
        {{ member.member_type | memberTypeToLabel: executiveLabel | cpI18n }}
      </span>

      <span class="col-4 text-truncate">
        {{ member.email }}
      </span>

      <span class="col-2 text-truncate"
            *ngIf="withStudentIdentifier">
        {{ member.student_identifier }}
      </span>

      <span class="col-1 text-right"
            [class.offset-2]="!withStudentIdentifier">
        <button type="button"
                *ngIf="canDelete"
                (click)="deleteClick.emit(member)"
                class="delete-member unstyled-button">
          <span aria-hidden="true">&times;</span>
        </button>
      </span>
    </div>
  </li>
</ul>
