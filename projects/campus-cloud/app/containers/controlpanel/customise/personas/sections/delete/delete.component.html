<div class="cpmodal">
  <div class="cpmodal__header">
    <div class="row">
      <div class="col-12 text-center">
        <span
          ><strong>{{ 't_personas_delete_tile_modal_title' | cpI18n }}</strong></span
        >

        <span data-dismiss="modal" class="float-right hover cpmodal__header__close">
          &times;
        </span>
      </div>
    </div>
  </div>

  <div class="cpmodal__body">
    <div class="row">
      <div class="col-12">
        <p class="text-center">
          {{
            't_personas_delete_tile_modal_body'
              | cpI18n: (this.section.name ? section.name : deleteNoNameCategory)
          }}
        </p>
      </div>
    </div>
  </div>

  <div class="cpmodal__footer">
    <div class="row justify-content-end">
      <div class="col-6 text-right">
        <button type="button" data-dismiss="modal" class="cpbtn cpbtn--cancel">
          {{ 'cancel' | cpI18n }}
        </button>

        <cp-button [props]="buttonData" (buttonClick)="onDelete()"> </cp-button>
      </div>
    </div>
  </div>
</div>
