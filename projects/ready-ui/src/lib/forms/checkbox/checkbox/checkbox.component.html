<label [attr.for]="_id"
       class="control control--checkbox">
  <input [attr.id]="_id"
         type="checkbox"
         [checked]="_checked"
         [disabled]="_disabled"
         [attr.aria-labelledby]="ariaLabelledBy"
         (change)="writeValue($event.target.checked)" />
  <div class="control__indicator"></div>
  <span>
    <ng-container
                  *ngTemplateOutlet="labelTpl || defaultLabel; context: context">
    </ng-container>
  </span>
</label>

<ng-template #defaultLabel>
  {{ label }}
</ng-template>
