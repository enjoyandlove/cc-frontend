<div class="ready-toast"
     [ngClass]="{'info': data.type === 'info'}"
     [@fadeAnimation]="{value: animationState, params:
        { fadeIn: toastConfig.animation.fadeIn, fadeOut: toastConfig.animation.fadeOut, top: toastConfig.position.top + 60 }}"
     (@fadeAnimation.done)="onFadeFinished($event)">
   {{ data.text }}
   <div role="group"
        class="ready-toast__actions">
      <button type="button"
              class="ready-toast__dismiss unstyled-button"
              (click)="onDismissClicked()">Dismiss</button>
      <a type="button"
         target="_blank"
         *ngIf="data.cta"
         [href]="data.cta?.url"
         class="ready-toast__cta unstyled-button"
         (click)="onCtaClicked()">{{data.cta?.text}}</a>
   </div>
</div>
