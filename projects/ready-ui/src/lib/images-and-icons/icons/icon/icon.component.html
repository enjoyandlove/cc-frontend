<svg version="1.1"
     [ngClass]="svgClasses"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     [ngStyle]="{'height': height, 'width': width}"
     [attr.fill]="[color === 'inherit' ? 'currentColor' : '#' + color]">
  <use [attr.xlink:href]="absUrl + '#' + name"></use>
</svg>
